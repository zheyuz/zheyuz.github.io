<html>

        <meta name="description" content="">

        <script src="js/main.js"></script>
        <style>
        @import 'https://fonts.googleapis.com/css?family=Monoton';
        body,html{
        width: 100%;
        height: 100%;
        overflow: hidden;
        }
        body{
            background: url('images/bg.jpg') no-repeat;
        background-size: cover;
        background-position: 50% 50%;
        }
        body.no_background{
            background: transparent;
        }
        .clear{clear:both;}
        .black_mask{
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .65);
        display: none;
        z-index: 2;
        position: absolute;
        top: 0;
        -webkit-transition: all .5s ease;
        -moz-transition: all .5s ease;
        -ms-transition: all .5s ease;
        -o-transition: all .5s ease;
        transition: all .5s ease;
        }
        .posters{
        width:80%;
        height:66%;
        position: absolute;
        top:10%;
        bottom:0;
        left:0;
        right:0;
        margin:auto;
        padding:10%;
        }
        .posters ul.poster_content{
        width: 100%;
        height: 100%;
        display: block;
        padding:0;
        margin:0;
        }
        .posters ul.poster_content li{
        list-style: none;
        }
        .posters .left_poster{
        width:calc(100% / 3);
        height:100%;
        background: url('images/poster_l.png') no-repeat;
        background-size: 100% auto;
        float: left;
        display: block;
        }
        .posters .right_poster{
        width:calc(100% / 3);
        height:100%;
        background: url('images/poster_r.png') no-repeat;
        background-size: 100% auto;
        float: left;
        display: block;
        }
        .posters .center_poster{
        width:calc(100% / 3);
        height:100%;
        background: url('images/poster_center.png') no-repeat;
        background-size: 100% auto;
        -webkit-transition: all .1s linear;
        -moz-transition: all .1s linear;
        -ms-transition: all .1s linear;
        -o-transition: all .1s linear;
        transition: all .1s linear;
        float: left;
        display: block;
        position: relative;
        }
        .posters .center_poster:hover{
        margin-top:-10px;
        cursor:pointer;
        }
        .posters .center_poster .rsvp_txt{
        font-size: 40px;
        font-family: 'Monoton', cursive;
        color: #fff600;
        display: none;
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: -10px;
        text-shadow: 0px 0px 20px rgba(0, 0, 0, 1);
        }
        .form_container{
            display: none;
        }
        </style>
        <script>
        $(document).ready(function(){
        $('.center_poster').hover(function(){
            $(this).children('.rsvp_txt').toggle();
            $('.black_mask').toggle();
            $(this).css('z-index','3');
        });
        $('.center_poster').click(function(){
            $('.posters').fadeOut();
            $('.form_container').fadeIn();
            $('body').addClass('no_background');
        });
        });
        </script>
    </head>
    <body>
        <iframe width="420" height="315" src="https://www.youtube.com/v/AQ4xwmZ6zi4?rel=0&controls=0&showinfo=0&autoplay=1" frameborder="0" style="display:none;"></iframe>
        <div class="black_mask"></div>
        <div class="posters">
            <ul class="poster_content">
                <li class="left_poster"></li>
                <li class="center_poster">
                    <div class="rsvp_txt">RSVP NOW</div>
                </li>
                <li class="right_poster"></li>
                <li class="clear"></li>
            </ul>
        </div>
        <div class="form_container">
            <iframe name="form_target" id="form_target" style="display:none;"></iframe>
            <form action="https://docs.google.com/forms/d/1D_kXXtKPVMI-vJ2A-0eFBcsV1pX6dNZX96wxQfL-HWc/formResponse" method="POST" id="form" target="form_target">
                Name:<input type="text" name="entry.2109538963"><br>
                Tel:<input type="text" name="entry.1780577591"><br>
                Address:<input type="text" name="entry.1026683528"><br>
                No. of Guest Attending:<br>
                <input type="radio" name="entry.1521848489" value="1%E4%BA%BA++Just+me+!+Single+%26+Fabulous">1<br>
                <input type="radio" name="entry.1521848489" value="2%E4%BA%BA+Two+Makes+a+Pair">2<br>
                <input type="radio" name="entry.1521848489" value="3%E4%BA%BA+Three+is+a+Charm">3<br>
                <input type="radio" name="entry.1521848489" value="4%E4%BA%BA+Four+is+a+Party">4<br>
                Vegetarian:
                <input type="radio" name="entry.807608514" value="%E6%88%91%E5%90%83%E7%B4%A0+Yes+I'm+a+Veggie"><br>
                Baby Chair:<br>
                <input type="radio" name="entry.1200846901" value="%E4%B8%8D%E9%9C%80%E8%A6%81"><br>
                <input type="radio" name="entry.1200846901" value="__other_option__">
                <input type="text" name="entry.1200846901.other_option_response">張 <br>
                No Need:<br>
                <input type="checkbox" name="entry.208161743" value="%E8%A1%B7%E5%BF%83%E7%A5%9D%E7%A6%8F%EF%BC%8C%E4%B8%8D%E5%85%8B%E5%8F%83%E5%8A%A0">No Need<br>
                <span onclick="$('#form').submit()">Submit</span>
            </form>
        </div>
    </body>
</html>
