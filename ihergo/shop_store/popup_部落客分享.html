<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>部落客分享</title>
<link href="../css/ihergo.css" rel="stylesheet" type="text/css" />
<link href="../css/reset.css" rel="stylesheet" type="text/css" />
<link href="../css/popup.css" rel="stylesheet" type="text/css" />
<link href="../css/shop/store/new_store_layout.css" rel="stylesheet" type="text/css" />

</head>

<body>

<div class="popup_box" style=" left:300px; top:100px;">
	<div class="pop_title">
        <h2 class="pop_name">部落客分享</h2>
        <div class="close_box"><a class="pop_close" title="關閉視窗" href="#">close</a></div>
        <br class="CLEAR" />
    </div><!--popup_title-->
    <div class="pop_con" style="width:420px;">
    <!--調整金額_開始-->
    	<div class="share_blog_box">
            <p class="remind_text">請輸入您想分享的部落格網址，系統會直接幫您帶入標題，您也可以隨意增減喔！</p>
            <div class="blog_adress_input input_box"><h5>文章網址：</h5><input type="text" name="blogUrl" maxlength="300" value="http://"><br class="CLEAR"></div>
            <div class="blog_title_input input_box"><h5>文章網址：</h5><input type="text" name="blogName" maxlength="100"><br class="CLEAR"></div>
            
            <div class="submit_box">
              <div class="submit_btns">
                <a class="btn_submit" href="#"><span>送出</span></a>
                <a class="btn_submit btn_cancel" href="#"><span>取消</span></a>
                <br class="CLEAR">
              </div>
            </div>
        
        </div>
    <!--調整金額_結束-->
    </div><!--popup_con-->

</div>
<div class="bg_black" style=" width:1115px; height:2245px;"></div>
</body>
</html>
