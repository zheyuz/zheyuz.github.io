<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ihergo愛合購 - 幫你找人一起買</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<link href="../css/layout.css" rel="stylesheet" type="text/css">
<link href="../css/register.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="../js/mobile.js"></script>

</head>

<body>
<div class="wrapper">
   <main class="sign_up">
      <article class="top">
         <div class="logo_img"></div>
      </article>
      <!--==========================帳號登入_開始==========================-->
      <article class="content ihergo_signup_content">
         <section class="form_box">
            <h2>使用ihergo帳號登入</h2>
            <div class="input_box">
               <!--<div class="input_error">
                  <p>尚未輸入</p>
               </div>-->
               <!--====錯誤時input加上class名稱"error"，和上方div"input_error"-->
               <input type="text" class="name" placeholder="帳號">
            </div>
            <div class="input_box">
               <input type="password" class="password" placeholder="密碼">
               <p class="forget_box"><a href="#">忘記密碼?</a></p>
            </div>
         </section>
         <section class="btn_box">
            <a href="#" class="main_btn main_style">立即登入</a>
            <a href="#" class="sign_up_link">註冊新帳號</a>
         </section>

         <section class="form_box login_other_form">
            <h2>其他方式登入</h2>
            <div class="other_btn">
               <a href="#" class="facebook">使用 Facebook 帳號登入</a>
               <a href="#" class="google">使用 Google 帳號登入</a>
               <a href="#" class="yahoo">使用 Yahoo 帳號登入</a>
            </div>
         </section>
         <section class="text_box">
            <p><a href="#"><span>回愛合購首頁</span></a></p>
         </section>
      </article>
      <!--==========================帳號登入_結束==========================-->


   </main>
   <!--==========================footer_開始==========================-->
   <footer>
      <p class="text_ch">愛合購股份有限公司版權所有</p>
      <p class="text_en">Copyright © 2007-2015 ihergo Inc. All Rights Reserved.</p>
   </footer>
   <!--==========================footer__結束==========================-->
   <!--==============================loading_開始==============================-->
   <main class="loading">
      <div class="loading_img">
      <div class="circle">
        <div class="circle-container container1">
          <div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div>
        </div>
        <div class="circle-container container2">
          <div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div>
        </div>
        <div class="circle-container container3">
          <div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div>
        </div>
      </div>
      </div>
      <div class="loading_bg"></div>
   </main>
   <!--==============================loading_結束==============================-->
</div>   
</body>
</html>
