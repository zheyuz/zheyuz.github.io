<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>立即訂購_購物車</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />

	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/store.css" rel="stylesheet" type="text/css">


	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>

	<script type="text/javascript">
	$(function(){
		$(".modified_Popup_content").hide();
		$("a.modify_amount").click(function(){
			$(".modified_Popup_content").fadeIn("fast");
		});
		$("a.ok_btn").click(function(){
			$(".modified_Popup_content").fadeOut("fast");
		});
		$("a.popup_cancel_btn").click(function(){
			$(".modified_Popup_content").fadeOut("fast");
		});

	})
	</script>


</head>
<body>

<main class="popup_main slide_popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>購物車</p>
	</article>
	<!-- ========== 加購合購商品列表_開始 ========== -->
	<article class="popup_main_block modifiy_union_block">

		<!-- ============================== 購物車列表_開始 ============================== -->
		<article class="cart_content">
			<!-- 一則商品_開始 -->
			<div class="cart_item">
				<!-- 商品圖 -->
				<div class="left_box">
					<a class="product_img" href="#"><img src="http://photo.ihergo.com/photo/product/84/300_889284_1416723743739.jpg"></a>
				</div>
				<!-- 商品詳細 -->
				<div class="right_box">
					<h3 class="product_title"><a href="#">杏仁牛軋薄燒(全台首賣)</a></h3>
					<div class="p_text_box">
						<p class="amount_text">數量：1</p>
						<p class="specification_text">規格：10個/盒</p>
						<p class="price_text">金額：$160</p>
					</div>
					<!-- 修改訂單_開始 -->
					<a href="#modifiedPopup_box" data-transition="fade" class="modified_btn ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="popup"></a>
					<div data-role="popup" id="modifiedPopup_box" class="modified_popup ui-content" data-theme="a">
						<a class="modify_amount" href="#">數量修改</a>
						<a class="modify_delete" href="#">刪除</a>
					</div>
					<!-- 修改訂單_結束 -->
				</div>
				<br class="CLEAR">
			</div>
			<!-- 一則商品_結束 -->

			<!-- 一則商品_開始 -->
			<div class="cart_item">
				<!-- 商品圖 -->
				<div class="left_box">
					<a class="product_img" href="#"><img src="http://photo.ihergo.com/photo/product/84/300_889284_1416725502417.jpg"></a>
				</div>
				<!-- 商品詳細 -->
				<div class="right_box">
					<h3 class="product_title"><a href="#">奶油小酥餅</a></h3>
					<div class="p_text_box">
						<p class="amount_text">數量：1</p>
						<p class="specification_text">規格：8個/盒</p>
						<p class="price_text">金額：$160</p>
					</div>
					<!-- 修改訂單_開始 -->
					<a href="#modifiedPopup_box" data-transition="fade" class="modified_btn ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="popup"></a>
					<div data-role="popup" id="modifiedPopup_box" class="modified_popup ui-content" data-theme="a">
						<a class="modify_amount" href="#">數量修改</a>
						<a class="modify_delete" href="#">刪除</a>
					</div>
					<!-- 修改訂單_結束 -->
				</div>
				<br class="CLEAR">
			</div>
			<!-- 一則商品_結束 -->

			<!-- 一則商品_開始 -->
			<div class="cart_item">
				<!-- 商品圖 -->
				<div class="left_box">
					<a class="product_img" href="#"><img src="http://photo.ihergo.com/photo/product/84/300_889284_1415076227667.jpg"></a>
				</div>
				<!-- 商品詳細 -->
				<div class="right_box">
					<h3 class="product_title"><a href="#">幸福黑磚(巧克力)上班族的小確幸</a></h3>
					<div class="p_text_box">
						<p class="amount_text">數量：2</p>
						<p class="specification_text">規格：85g/罐</p>
						<p class="price_text">金額：$80</p>
					</div>
					<!-- 修改訂單_開始 -->
					<a href="#modifiedPopup_box" data-transition="fade" class="modified_btn ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="popup"></a>
					<div data-role="popup" id="modifiedPopup_box" class="modified_popup ui-content" data-theme="a">
						<a class="modify_amount" href="#">數量修改</a>
						<a class="modify_delete" href="#">刪除</a>
					</div>
					<!-- 修改訂單_結束 -->
				</div>
				<br class="CLEAR">
			</div>
			<!-- 一則商品_結束 -->

			<!-- 一則商品_開始 -->
			<div class="cart_item">
				<!-- 商品圖 -->
				<div class="left_box">
					<a class="product_img" href="#"><img src="http://photo.ihergo.com/photo/product/84/300_889284_1416030163103.jpg"></a>
				</div>
				<!-- 商品詳細 -->
				<div class="right_box">
					<h3 class="product_title"><a href="#">紫薯芋頭酥</a></h3>
					<div class="p_text_box">
						<p class="amount_text">數量：1</p>
						<p class="specification_text">規格：8個/盒</p>
						<p class="price_text">金額：$300</p>
					</div>
					<!-- 修改訂單_開始 -->
					<a href="#modifiedPopup_box" data-transition="fade" class="modified_btn ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="popup"></a>
					<div data-role="popup" id="modifiedPopup_box" class="modified_popup ui-content" data-theme="a">
						<a class="modify_amount" href="#">數量修改</a>
						<a class="modify_delete" href="#">刪除</a>
					</div>
					<!-- 修改訂單_結束 -->
				</div>
				<br class="CLEAR">
			</div>
			<!-- 一則商品_結束 -->

		</article>
		<!-- ============================== 購物車列表_結束 ============================== -->

	</article>

	<!-- ============================== 結帳金額_開始 ============================== -->
	<article class="checkout_content">
		<div class="buy_amount">
			<p class="left_title">購賣數量</p>
			<p class="right_text"><a class="add_more_btn" href="store_products_list.html">加購</a>5件</p>
			<br class="CLEAR">
		</div>
		<div class="buy_price">
			<p class="left_title">購賣金額</p>
			<p class="right_text">780元</p>
			<br class="CLEAR">
		</div>
		<div class="buy_fare">
			<p class="left_title">未滿1000元需付運費</p>
			<p class="right_text">90元</p>
			<br class="CLEAR">
		</div>
		<div class="buy_total">
			<p class="left_title">應付金額總計</p>
			<p class="right_text">870元</p>
			<br class="CLEAR">
		</div>
		<a class="checkout_btn" href="store_order.html">結帳</a>
	</article>
	<!-- ============================== 結帳金額_結束 ============================== -->

	<!-- ======================================== 加購合購商品列表_結束 ======================================== -->



	<!-- ==================== 修改數量與規則POPUP_開始 ==================== -->
	<div class="popup_window modified_Popup_content">
		<div class="popup_window2 modify_box">
			<div class="popup_title">
				<h4>數量</h4>
				<a class="popup_cancel_btn" href="#"></a>
				<br class="CLEAR">
			</div>
			<div class="popup_main">
				<div class="amount_box">
					<a class="amount_delete_btn" href="#"></a>
					<input class="amount_input" type="text" name="text-basic" id="text-basic" value="1">
					<a class="amount_add_btn" href="#"></a>
				</div>
				<br class="CLEAR">
			</div>
			<div class="popup_footer">
				<a class="ok_btn" href="#">確認</a>
			</div>
		</div>
	</div>
	<!-- ==================== 修改數量與規則POPUP_結束 ==================== -->

</main>

</body>
</html>
