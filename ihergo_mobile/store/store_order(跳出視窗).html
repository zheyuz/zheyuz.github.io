<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>立即訂購(跳出視窗)</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />

	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/event.css" rel="stylesheet" type="text/css">
	<link href="../css/store.css" rel="stylesheet" type="text/css">


	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script> 
	<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>     
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript">
    jQuery.extend(jQuery.mobile,
    {
      ajaxEnabled: false
    });
    </script>


</head>
<body>

<main class="popup_main slide_popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>立即訂購</p>
	</article>
	<article class="popup_main_block submit_order_block">
			<!-- ============================== 應付金額_開始 ============================== -->
			<section class="payable_content">
				<h3 class="s_title">應付金額</h3>
				<div class="payable_amount">
					<p class="left_title">購賣數量</p>
					<p class="right_text">5份</p>
					<br class="CLEAR">
				</div>
				<div class="payable_price">
					<p class="left_title">購賣金額</p>
					<p class="right_text">780元</p>
					<br class="CLEAR">
				</div>
				<div class="payable_bonus">
					<div class="bonus_text">
						<label>
							<input type="checkbox" name="checkbox-0 ">
							<p class="left_title">使用紅利折抵<br><span>您有本店紅利金50元</span></p>
						</label>
					</div>
					<p class="right_text bonus_no">-50元</p>
					<br class="CLEAR">
				</div>
				<div class="payable_bonus onModify_bonus">
					<div class="bonus_text">
						<p class="left_title">使用紅利金50元</span></p>
					</div>
					<p class="right_text bonus_no">-50元</p>
					<br class="CLEAR">
				</div>
				<div class="payable_total">
					<p class="left_title">應付金額總計</p>
					<p class="right_text">780元</p>
					<br class="CLEAR">
				</div>
			</section>
			<!-- ============================== 應付金額_結束 ============================== -->
			<!-- ============================== 填寫購物資料_開始 ============================== -->
			<section class="form_content">
				<h3 class="s_title">填寫購物資料</h3>
				<div class="form_item order_name">
					<p class="left_title"><span class="light">*</span>訂購人</p>
					<div class="right_text">
						<input class="name_input" type="text" name="text-basic" id="text-basic" value="" placeholder="姓名">
						<input class="phone_input" type="text" name="text-basic" id="text-basic" value="" placeholder="連絡電話">
					</div>
					<br class="CLEAR">
				</div>
				<div class="form_item accept_name">
					<p class="left_title"><span class="light">*</span>收件人</p>
					<div class="right_text">
						<label><input type="checkbox" name="checkbox-0 ">同訂購人</label>
						<div class="input_box">
							<input type="text" name="text-basic" id="text-basic" value="" placeholder="姓名">
							<input type="text" name="text-basic" id="text-basic" value="" placeholder="連絡電話">
						</div>
					</div>
					<br class="CLEAR">
				</div>
				<div class="form_item accept_location">
					<p class="left_title"><span class="light">*</span>寄送資訊</p>
					<div class="right_text">
						<div class="address_select_box">
							<select class="location_select">
								<option>選縣市</option>
								<option>台北市</option>
								<option>新北市</option>
								<option>基隆</option>
								<option>桃園</option>
								<option>宜蘭</option>
								<option>新竹</option>
								<option>苗栗</option>
								<option>台中</option>
								<option>彰化</option>
								<option>南投</option>
								<option>雲林</option>
								<option>嘉義</option>
								<option>台南</option>
								<option>高雄</option>
								<option>屏東</option>
								<option>花蓮</option>
								<option>台東</option>
								<option>澎湖</option>
								<option>金門</option>
								<option>馬祖</option>
							</select>
							<select class="location_select">
								<option>選區域</option>
								<option>中正區</option>
								<option>大同區</option>
								<option>中山區</option>
								<option>松山區</option>
								<option>大安區</option>
								<option>北投區</option>
								<option>士林區</option>
								<option>內湖區</option>
								<option>南港區</option>
								<option>文山區</option>
							</select>
							<br class="CLEAR">
						</div>
						<div class="address_input postal_code"><input type="text" name="text-basic" id="text-basic" value="" placeholder="郵遞區號"></div>
						<div class="address_input"><input type="text" name="text-basic" id="text-basic" value="" placeholder="送貨地址"></div>
						<div class="date_box">
							
							<input class="day_input" name="mode2" id="mode2" type="text" data-role="datebox" data-options='{"mode":"calbox", "afterToday" : "true", "useButton" : "false", "useFocus" : "true", "overrideDateFormat" : "%Y/%m/%d", "popupPosition" : "window", "calOnlyMonth" : "true"}' placeholder="到貨日"/>
							<select class="time_select">
								<option>到貨時段</option>
								<option>上午08:00~12:00</option>
								<option>下午12:00~17:00</option>
								<option>晚上17:00~20:00</option>
							</select>
							<br class="CLEAR">
						</div>
						<div class="invoice_checkbox"><label><input type="checkbox" name="checkbox-0 ">索取三聯式發票</label></div>
						<div class="invoice_box">
							<input type="text" name="text-basic" id="text-basic" value="" placeholder="統一編號">
							<input type="text" name="text-basic" id="text-basic" value="" placeholder="發票抬頭">
							<label><input type="checkbox" name="checkbox-0 ">同送貨地址</label>
							<div class="address_select_box">
								<select class="location_select">
									<option>選縣市</option>
									<option>台北市</option>
									<option>新北市</option>
									<option>基隆</option>
									<option>桃園</option>
									<option>宜蘭</option>
									<option>新竹</option>
									<option>苗栗</option>
									<option>台中</option>
									<option>彰化</option>
									<option>南投</option>
									<option>雲林</option>
									<option>嘉義</option>
									<option>台南</option>
									<option>高雄</option>
									<option>屏東</option>
									<option>花蓮</option>
									<option>台東</option>
									<option>澎湖</option>
									<option>金門</option>
									<option>馬祖</option>
								</select>
								<select class="location_select">
									<option>選區域</option>
									<option>中正區</option>
									<option>大同區</option>
									<option>中山區</option>
									<option>松山區</option>
									<option>大安區</option>
									<option>北投區</option>
									<option>士林區</option>
									<option>內湖區</option>
									<option>南港區</option>
									<option>文山區</option>
								</select>
								<br class="CLEAR">
							</div>
							<div class="address_input postal_code"><input type="text" name="text-basic" id="text-basic" value="" placeholder="郵遞區號"></div>
							<div class="address_input"><input type="text" name="text-basic" id="text-basic" value="" placeholder="發票地址"></div>
						</div>
					</div>
					<br class="CLEAR">
				</div>
				<div class="form_item note_box">
					<p class="left_title">備註</p>
					<div class="right_text">
						<textarea placeholder="500字以內"></textarea>
					</div>
					<br class="CLEAR">
				</div>
			</section>
			<!-- ============================== 填寫購物資料_結束 ============================== -->
			<a class="submit_btn" href="#">訂單完成送出</a>
		</article>

	<!-- ======================================== 加購合購商品列表_結束 ======================================== -->

</main>

</body>
</html>
