<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>註冊 - 加入家族</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<link href="../css/layout.css" rel="stylesheet" type="text/css">
<link href="../css/register.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="../js/mobile.js"></script>

<!-- 選擇規格、數量 -->
<script type="text/javascript">
   $(function(){
      $(".sec_content").hide();
      $(".pin_infor_box").hide();
      $("a.ok_btn, a.popup_cancel_btn").click(function(){
         $(".first_content").hide();
         $(".sec_content").show();
      });
      $("a.place_pin").click(function(){
         $(".pin_infor_box").show();
         $(".start_pin_box").hide();
      });
      
      $("a.gmap_search_btn").click(function(){
         $(".familySearch_Popup_content").fadeIn("fast");
      });
      $("a.ok_btn").click(function(){
         $(".familySearch_Popup_content").fadeOut("fast");
      });
      $("a.popup_cancel_btn").click(function(){
         $(".familySearch_Popup_content").fadeOut("fast");
      });

      $(".pin_infor_box a.add_family_btn").click(function(){
         $(".pin_infor_box a.add_family_btn").addClass("joined")
      });
   })
   </script>

</head>

<body>
<div class="wrapper">
   <main class="sign_up">
      <article class="top">
         <div class="logo_img"></div>
      </article>
      <!--==========================加入家族位置提醒_開始==========================-->
      <article class="content add_family_content first_content">
         <section class="google_map_box">
            <!-- 嵌入地圖_開始 -->
            <div class="gmap_box">
                <img src="../images/register/google_map.jpg" style="width:100%;">
            </div>
            <!-- 嵌入地圖_結束 -->
         </section>
         <a href="#" class="next_step_btn">下一步</a>
      </article>
      <!--==========================加入家族位置提醒_結束==========================-->

      <!--==========================選擇加入家族_開始==========================-->
      <article class="content add_family_content sec_content">
         <section class="family_remind">
            <p>加入您附近的家族：</p>
            <a href="#" class="gmap_search_btn">搜尋</a>
         </section>
         <section class="google_map_box">
            <!-- 嵌入地圖_開始 -->
            <div class="gmap_box">
                <img src="../images/register/google_map.jpg" style="width:100%;">
            </div>
            <!-- 嵌入地圖_結束 -->

            <a href="#" class="place_pin" style="top:87px; left:150px;"></a>
            <a href="#" class="place_pin" style="top:260px; left:75px;"></a>
            <a href="#" class="place_pin" style="top:100px; left:380px;"></a>
            <a href="#" class="place_pin" style="top:250px; left:290px;"></a>
            <a href="#" class="place_pin" style="top:165px; left:185px;"></a>
            <a href="#" class="place_pin pin_focus" style="top:190px; left:240px;"></a>
         </section>
         <section class="start_pin_box">
            <p>點擊地圖上的座標來加入家族</p>
            <p class="small_note">(為什麼要加入家族：愛合購藉由社區鄰居一起購買的力量來省錢, 加入家族能讓你更容易知道附近有哪些合購喔！)</p>
         </section>
         <section class="pin_infor_box">
            <p class="info_familyName">台北信義品茗小茶舍(合購家族)</p>
            <p class="info_familyAddress">[台北市][信義區] 松山路240項3弄255號1F</p>
            <p class="info_familyOther">成員：1253人｜進行中合購：37團</p>
            <a href="#" class="add_family_btn">加入</a>
         </section>
         <a href="complete.html" class="next_step_btn">下一步</a>
      </article>
      <!--==========================選擇加入家族_結束==========================-->
   </main>

   <!-- ==================== 搜尋家族設定POPUP_開始 ==================== -->
   <div class="popup_window familySearch_Popup_content">
      <div class="popup_window2 familySearch_box">
         <div class="popup_title">
            <h4>搜尋設定</h4>
            <a class="popup_cancel_btn" href="#"></a>
            <br class="CLEAR">
         </div>
         <div class="popup_main">
            <div class="location_box">
               <select class="location_select">
                  <option>選縣市</option>
                  <option>台北市</option>
                  <option>新北市</option>
                  <option>基隆</option>
                  <option>桃園</option>
                  <option>宜蘭</option>
                  <option>新竹</option>
                  <option>苗栗</option>
                  <option>台中</option>
                  <option>彰化</option>
                  <option>南投</option>
                  <option>雲林</option>
                  <option>嘉義</option>
                  <option>台南</option>
                  <option>高雄</option>
                  <option>屏東</option>
                  <option>花蓮</option>
                  <option>台東</option>
                  <option>澎湖</option>
                  <option>金門</option>
                  <option>馬祖</option>
               </select>
               <select class="location_select">
                  <option>選區域</option>
                  <option>中正區</option>
                  <option>大同區</option>
                  <option>中山區</option>
                  <option>松山區</option>
                  <option>大安區</option>
                  <option>北投區</option>
                  <option>士林區</option>
                  <option>內湖區</option>
                  <option>南港區</option>
                  <option>文山區</option>
               </select>
               <input class="address_input" type="text" name="text-basic" id="text-basic" value="" placeholder="請輸入家族地址或路名..">
            </div>
         </div>
         <div class="popup_footer">
            <a class="ok_btn" href="#">確認</a>
         </div>
      </div>
   </div>
   <!-- ==================== 搜尋家族設定POPUP_結束 ==================== -->

   </div>  
</body>
</html>
