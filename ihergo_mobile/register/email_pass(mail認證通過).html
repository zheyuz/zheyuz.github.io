<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>信箱認證完成</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<link href="../css/layout.css" rel="stylesheet" type="text/css">
<link href="../css/register.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="../js/mobile.js"></script>

<!-- 修改E-mail -->
<script type="text/javascript">
   $(function(){
      $(".resetMail_Popup_content").hide();
      $("a.reset_email_btn").click(function(){
         $(".resetMail_Popup_content").fadeIn("fast");
      });
      $("a.ok_btn").click(function(){
         $(".resetMail_Popup_content").fadeOut("fast");
      });
      $("a.popup_cancel_btn").click(function(){
         $(".resetMail_Popup_content").fadeOut("fast");
      });
   })
</script>


</head>

<body>
<div class="wrapper">
   <main class="sign_up">
      <article class="top">
         <div class="logo_img"></div>
      </article>
      <!--==========================信件認證內容_開始==========================-->
      <article class="content">
         <section class="complete_box mail_pass_box">
            <h3>親愛的 <strong>ihergo_love</strong></h3>
            <h2>您的信箱已經認證完成囉</h2>
            

            <a class="main_btn main_style goIndex_btn" href="#"><span>前往合購動態</span></a>
            <p class="text13">看看我的家族有哪些合購</p>
            
         </section>

      </article>
      <!--==========================信件認證內容_結束==========================-->
   </main>
   <!--==========================footer_開始==========================-->
   <footer>
      <p class="text_ch">愛合購股份有限公司版權所有</p>
      <p class="text_en">Copyright © 2007-2015 ihergo Inc. All Rights Reserved.</p>
   </footer>
   <!--==========================footer__結束==========================-->

   
   <!-- ==================== 搜尋家族設定POPUP_開始 ==================== -->
   <div class="popup_window resetMail_Popup_content">
      <div class="popup_window2 reset_email_box">
         <div class="popup_title">
            <h4>修改E-mail</h4>
            <a class="popup_cancel_btn" href="#"></a>
            <br class="CLEAR">
         </div>
         <div class="popup_main">
            <div class="new_email_box">
               <input type="text" value="" placeholder="請輸入新的E-mail">
               <input type="password" class="password" placeholder="ihergo密碼">
            </div>
         </div>
         <div class="popup_footer">
            <a class="ok_btn" href="#">送出</a>
         </div>
      </div>
   </div>
   <!-- ==================== 搜尋家族設定POPUP_結束 ==================== -->



   </div>   
</body>
</html>
