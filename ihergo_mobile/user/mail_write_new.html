<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新增信件</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />

	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/user.css" rel="stylesheet" type="text/css">


	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>

	<script type="text/javascript">
	$(function(){
		// 選擇收件人
		$("ul.addressee_selectList").hide();
		$(".addressee_input").keydown(function(){
			$("ul.addressee_selectList").show();
		});
		$("ul.addressee_selectList li").click(function(){
			$("ul.addressee_selectList").hide();
		});

	})
	</script>

</head>
<body>
<main class="popup_main slide_popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>新增信件</p>
	</article>
	<article class="popup_main_block submit_order_block">
		<div class="writeMail_content">
			<!-- ============================== 收件人_開始 ============================== -->
			<div class="addressee_text inputbox_text">
				<span class="title_text">收件人 :</span>
				<input class="addressee_input" type="text" placeholder="">
				<ul class="addressee_selectList">
					<li>
						<p class="user_photo"><img src="http://photo.ihergo.com/photo/user/05/100_395105_8533.png"></p>
						<p class="user_name">skyfilmas</p>
						<p class="user_id">skyfilmas</p>
					</li>
					<li>
						<p class="user_photo"><img src="http://photo.ihergo.com/photo/user/81/100_928681_2746.png"></p>
						<p class="user_name">小安</p>
						<p class="user_id">sjeva15</p>
					</li>
					<li>
						<p class="user_photo"><img src="http://photo.ihergo.com/photo/user/57/100_771857_3042.png"></p>
						<p class="user_name">瑞塔塔</p>
						<p class="user_id">sa_rita0123</p>
					</li>
				</ul>
			</div>
			<!-- ============================== 收件人_結束 ============================== -->

			<div class="keynote_text inputbox_text">
				<span class="title_text">主旨 :</span>
				<input type="text" placeholder="">
			</div>
			<div class="letter_main"><textarea class="letter_textarea" placeholder="信件內容"></textarea></div>
			<a class="submit_letter" href="#">送出信件</a>
		</div>
		
	</article>

</main>

</body>
</html>
