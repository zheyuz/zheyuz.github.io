<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>設定</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />

	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/user.css" rel="stylesheet" type="text/css">


	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>

	<script type="text/javascript">
	$(function(){

		// 固定左側選單
		$("a.memu_btn").click(function(){
			$("div.wrapper").css({"max-height":"920px", "overflow-y":"hidden"});
		});
		$(".ui-panel-dismiss, .ui-panel-wrapper, footer.footer_wrp, .cart_box, .store_union_box, ul.my_account").click(function(){
			$("div.wrapper").css({"max-height":"none", "overflow-y":"auto"});
		});

	})
	</script>

</head>
<body>

<div class="wrapper" data-role="page">
	<header class="top_menu login_none" data-role="header" data-position="fixed">
		<a href="#bars" class="memu_btn" ></a>
		<ul class="my_account">
			<li class="li_account my_calendar"><a href="">日曆</a></li>
			<li class="li_account my_order">
				<p class="unread">2</p>
				<a href="">訂單</a>
			</li>
			<li class="li_account my_mail">
				<p class="unread">8</p>
				<a href="">信箱</a>
			</li>
			<li class="li_account my_club">
				<p class="unread">3</p>
				<a href="">家族</a>
			</li>
		</ul>
	</header><!-- /header -->

	<div role="main" class="ui-content mails_main">
		
		<!-- 商店標題_開始 -->
		<article class="store_title">
			<div class="close_search">
				<h1 class="title_h1">設定</h1>
			</div>
		</article>
		<!-- 商店標題_結束 -->


		<article class="calendar_content">
			

			<!-- 提醒區塊_開始 -->
			<div class="main_content_box full">
				<!-- 提醒_開始 -->
				<div class="calendar_infor_box h30">
					<h5 class="infor_title float">提醒</h5>
                    <div class="on_off_btn">
                    <label for="flip-8" class="ui-hidden-accessible">Flip toggle:</label>
                    <select name="flip-8" id="flip-8" data-role="slider" data-mini="true">
                        <option value="off"></option>
                        <option value="on"></option>
                    </select>
                    </div>
				</div>
				<!-- 提醒_結束 -->
				<!-- 訂單回覆提醒_開始 -->
				<div class="calendar_infor_box h30">
					<h5 class="infor_title float">訂單回覆提醒</h5>
                    <div class="on_off_btn">
                    <label for="flip-8" class="ui-hidden-accessible">Flip toggle:</label>
                    <select name="flip-8" id="flip-8" data-role="slider" data-mini="true">
                        <option value="off"></option>
                        <option value="on"></option>
                    </select>
                    </div>
				</div>
				<!-- 訂單回覆提醒_結束 -->
				<!-- 最新合購提醒_開始 -->
				<div class="calendar_infor_box h30">
					<h5 class="infor_title float">最新合購提醒</h5>
                    <div class="on_off_btn">
                    <label for="flip-8" class="ui-hidden-accessible">Flip toggle:</label>
                    <select name="flip-8" id="flip-8" data-role="slider" data-mini="true">
                        <option value="off"></option>
                        <option value="on"></option>
                    </select>
                    </div>
				</div>
				<!-- 最新合購提醒_結束 -->

			</div>
			<!-- 提醒區塊_結束 -->
            
            
			<!-- 同步區塊_開始 -->
			<div class="main_content_box full">
				<!-- 同步_開始 -->
				<div class="calendar_infor_box h30">
					<h5 class="infor_title float">同步日曆到iOS行事曆</h5>
                    <div class="on_off_btn">
                    <label for="flip-8" class="ui-hidden-accessible">Flip toggle:</label>
                    <select name="flip-8" id="flip-8" data-role="slider" data-mini="true">
                        <option value="off"></option>
                        <option value="on"></option>
                    </select>
                    </div>
				</div>
				<!-- 同步_結束 -->
			</div>
			<!-- 同步區塊_結束 -->
            
            
			<!-- 說明_開始 -->
            <div class="description">
            	<div class="description_box">
					<p class="infor_title float">開啟同步後會將日曆上的事件寫入iOS的行事曆中，日曆事件的推播通知會改以iOS行事曆的鬧鐘提醒。</p>
                </div>
            </div>
			<!-- 說明_結束 -->
            
            
			<!-- 版本_開始 -->
			<div class="main_content_box full">
				<div class="calendar_infor_box h30">
					<h5 class="infor_title float">版本</h5>
                    <p class="version">1.6.7</p>
				</div>
			</div>
			<!-- 版本區塊_結束 -->
            

		</article>
	</div><!-- /content -->


<!-- 左側滑出選單_開始 -->
	<div class="panel_navi" data-role="panel" id="bars">
		<!-- 個人帳號＿開始 -->
		<div class="navi_user_wrp">
			<img class="user_photo" src="http://photo.ihergo.com/photo/user/74/100_923874_3797.png">
			<div class="user_info">
				<p class="user_name">Yoyo Chen</p>
				<p class="user_text">評比 (95)</p>
			</div>
		</div>
		<!-- 個人帳號＿結束 -->
		<ul class="navi_ul">
			<li class="navi_li li_home "><a  href="#"><span>找合購</span></a></li>
			<li class="navi_li li_store"><a href="#"><span>商店街</span></a></li>
			<li class="navi_li li_union union_active"><a  href="#" class="active"><span>大合購</span></a></li>
		</ul>
		<p class="navi_ul_title">個人資料</p>
		
		<ul class="navi_ul">
			<li class="navi_li li_bonus">
				<p class="navi_li_no">尚有<span>41</span>元</p>
				<a href="#"><span>紅利金</span></a>
			</li>
			<li class="navi_li li_count">
				<p class="navi_li_no">尚有<span class="light">0</span>元</p>
				<a href="#"><span>ihergo點數</span></a>
			</li>
			<!-- <li class="navi_li li_family"><a href="#"><span>家族</span></a></li> -->
			<!-- <li class="navi_li li_mystore"><a href="#"><span>商店</span></a></li> -->
			<li class="navi_li li_logout"><a href="#"><span>登出</span></a></li>
		</ul>
		<div class="panel_footer">
			<p class="panel_footer_txt"><span>手機板</span>/<a href="#">電腦版</a>/<a href="#">APP下載</a></p>
		</div>
	</div>
	<!-- 左側滑出選單_結束 -->

</div><!-- /page -->

</body>
</html>
