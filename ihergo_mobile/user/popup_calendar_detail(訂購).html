<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>日曆到貨明細(訂購單)</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />

	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/user.css" rel="stylesheet" type="text/css">


	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
<main class="popup_main slide_popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>日曆</p>
	</article>
	<!-- ========== 日曆事項_開始 ========== -->
	<article class="calendar_content">
		<div class="date_infor_box">
			<div class="meeting_date date_order_img">
				<p class="year_txt">2015</p>
				<p class="date_txt"><span>9</span>月<span>15</span>日</p>
			</div>
			<div class="meeting_date_text">
				<p class="order_red">[到貨]</p>
				<p class="union_name">(1345678) 滿16份免運，最新手提真空罐，繽紛時尚色彩及設計~</p>
			</div>
		</div>

		<!-- 詳細到貨內容_開始 -->
		<div class="main_content_box">
			<!-- 商店_開始 -->
			<div class="calendar_infor_box">
				<h5 class="infor_title">商店</h5>
				<p class="infor_text">[大合購] Incare ₪ 2015年最新設計-蓋世真空密封罐！</p>
			</div>
			<!-- 商店_結束 -->
			<!-- 到貨日_開始 -->
			<div class="calendar_infor_box">
				<h5 class="infor_title">到貨日期</h5>
				<p class="infor_text">2015/10/05</p>
			</div>
			<!-- 到貨日_結束 -->
			<!-- 到貨時段_開始 -->
			<div class="calendar_infor_box">
				<h5 class="infor_title">到貨時段</h5>
				<p class="infor_text">上午08:00~12:00</p>
			</div>
			<!-- 到貨時段_結束 -->
			<!-- 地點_開始 -->
			<div class="calendar_infor_box">
				<h5 class="infor_title">送貨地址</h5>
				<p class="infor_text">[台北市][中正區]衡陽路51號7樓電梯口(西側)</p>
			</div>
			<!-- 地點_結束 -->

		</div>
		<!-- 詳細到貨內容_結束 -->

		<a class="go_order_btn" href="#">查看訂購單</a>

	</article>
	<!-- ========== 日曆事項_結束 ========== -->

</main>


</body>
</html>
