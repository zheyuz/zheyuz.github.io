<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>我要開團</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />
    <link href="../css/layout.css" rel="stylesheet" type="text/css">
    <!--<link href="../css/event.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="../css/mobile_guideline.css">
    <link rel="stylesheet" href="../css/start_event.css">
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script> 
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>     
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript">
      jQuery.extend(jQuery.mobile,
      {
        ajaxEnabled: false
      });
    </script>
    <!-- go to Top -->
    <script type="text/javascript">
      $(function(){
       $("#go_top").click(function(){
         jQuery("html,body").animate({
           scrollTop:0
         },1000);
       });
       $(window).scroll(function() {
         if ( $(this).scrollTop() > 300){
           $('#go_top').fadeIn("fast");
         } else {
           $('#go_top').stop().fadeOut("fast");
         }
       });
      });
    </script>
    <!-- go to Top_END -->
    <script type="text/javascript">
      $(function(){
      
         //視窗捲動則Header fixed
                 $(this).scroll(function() {
                 var windowScrollTop=$(window).scrollTop(); //抓捲動數值
                 if(windowScrollTop>=20){ //捲動數值超過Header(約180)
                   $('.header_guideline').addClass('scroll');
                 }else{
           $('.header_guideline').removeClass('scroll');
                 }
                 });
        //打開popup
        $('a[data-href="popup"]').each(function(){
          $(this).click(function(){
            var PopupTitle=$(this).attr('data-popuptitle');
            var PopupContent=$(this).attr('data-popupcontent');
            $('body').addClass('fix');
            $('.popup_screen').show();
            $('.popup_screen').find('.mask_modal').fadeIn(400);
            $('.popup_screen').find('.popup_container').fadeIn(1200);
            $('.popup_content').find('b').text(PopupTitle);
            $('.popup_content').find('p').prepend(PopupContent);
          });
        });
      
        //關閉popup
        $('.popup_close_btn, .popup_container').each(function(){
          $(this).click(function(){
            $('.popup_screen').find('.mask_modal').fadeOut(400);
            $('.popup_screen').delay(1000).stop().fadeOut(0);
            $('.popup_content').find('b').text('');
            $('.popup_content').find('p').html('');
            $('body').removeClass('fix');
          });
        });

        //展開截止進階設定
        $('.card_exptend_btn').click(function(){
          $(this).nextAll('ul.card_form_container').slideDown();
          $(this).hide();
        });

        //
        $('.content_control_btn').each(function(){
          $(this).click(function(){
            // .row_collapse_conten 換樣式 
            $(this).parent().parent().toggleClass('expand');
            //這句會讓footer消失有bug $(this).parent().parent().nextAll('.item_form_content').slideToggle();
          });
        });

      });
      $(window).resize(function(){
      });
    </script>
  </head>
  <body>
    <div class="wrapper" data-role="page">
      <!--header_back_close 回上一頁+關閉-->
      <header class="header_guideline header_back_close" data-role="header" data-position="fixed">
        <div class="header_container">
          <span class="header_text">設定開團資訊</span>
          <a href="#" class="back_btn" data-rel="back"><i class="ic_header_arrow_left"></i></a>
          <a href="#" class="close_btn"><i class="ic_header_close"></i></a>
        </div>
      </header>
      <style>
        .ui-overlay-a, .ui-page-theme-a, .ui-page-theme-a .ui-panel-wrapper{
          background: var(--gray_F7) !important;
        }
      </style>
      <div role="main" class="ui-content event_main set_details">
        <article class="main_content">
          <div class="form_container">
            <div class="form_blocks" id="form_1">
              <!--.row_collapse_contnet-->
              <!--展開時+.expand-->
              <div class="row_collapse_content expand">
                <div class="left">
                  <!--未填 +.unfill , 內容確認都有填寫後 +.done -->
                  <i class="ic_row_status unfill"></i>
                </div>
                <div class="content">合購設定</div>
                <div class="right">
                  <a href="#" class="content_control_btn">
                  <i class="ic_row_expand"></i>
                  </a>
                </div>
              </div>
              <div class="item_form_content">
                <!--.form_single_line_text_field 單行文字輸入框:合購標題-->
                <div class="guideline_form form_single_line_text_field">
                  <label class="title">合購標題<small class="quotation">
                    <!--Popup規則
                    data-title >> Popup標題
                    data-content >> Popup內容
                    -->
                    <a class="quo_link" data-href="popup" data-popuptitle="商店優惠訊息" data-popupcontent="未滿2500元需付運費210元<br>滿3500元享有9折優惠<br>滿6000元享有85折優惠<br>滿6000元享有85折優惠">商店優惠訊息</a></small></label>
                  <input type="text" placeholder="吸引人的勸敗標題或合購目標">
                </div>
                <!--.form_text_field_combination 文字輸入框組合:合購類別-->
                <!--不要箭頭 +.no_arrow-->
                <div class="guideline_form form_text_field_combination item_type">
                  <label class="title">合購類別</label>
                  <div class="container">
                    <div class="left">
                      <ul class="item_type_list">
                        <li class="type_list">熱銷美食</li>
                        <li class="ic_triangle_arrow_right"></li>
                        <li class="type_list">蔬果食材</li>
                        <li class="ic_triangle_arrow_right"></li>
                        <li class="type_list">台灣水果</li>
                      </ul>
                    </div>
                    <div class="right">
                      <a href="#" class="arrow_right_btn">
                      <i class="ic_arrow_right"></i>
                      </a>
                    </div>
                    <div class="CLEAR"></div>
                  </div>
                </div>
                <!--.form_date_select 選擇日期、時間:截止時間-->
                <div class="guideline_form form_date_select">
                  <label class="title">截止日期<small class="quotation"><a class="quo_link" data-href="popup" data-popuptitle="此大合購最後下單日" data-popupcontent="2016-08-12">大合購最後下單日</a></small></label>
                  <div class="date_select_container">
                    <span class="date_content">2016.09.11</span>
                    <a href="#" class="date_select_btn">
                    <i class="ic_form_date_select_calendar"></i>
                    </a>
                    <span class="hr_content">07</span>
                    <span class="txt_box">時</span>
                    <span class="min_content">20</span>
                    <span class="txt_box">分</span>
                    <div class="CLEAR"></div>
                  </div>
                  <!--.form_card_combination 表單組合卡片-->
                  <div class="guideline_form  form_card_combination">
                    <div class="card_container">
                      <span class="title">截止進階設定</span>
                      <a href="#" class="card_exptend_btn">
                        <i class="ic_dropdown"></i>
                      </a>
                      <ul class="card_form_container">
                        <!--不設定-->
                        <li class="form_content">
                          <label for="select1">
                            <input type="radio" name="item_select" value="" id="select1" class="grid_select_checkbox" checked="checked">
                            <span>不設定</span>
                          </label>
                        </li>
                        <!--份數-->
                        <!--選取後 自動focus input.card_text_field-->
                        <li class="form_content">
                          <label for="select1">
                            <input type="radio" name="item_select" value="" id="select1" class="grid_select_checkbox">
                            <span>累積達<input type="text" class="card_text_field">份時自動截止</span>
                          </label>
                        </li>
                        <!--金額-->
                        <!--選取後 自動focus input.card_text_field-->
                        <li class="form_content">
                          <label for="select1">
                            <input type="radio" name="item_select" value="" id="select1" class="grid_select_checkbox">
                            <span>累積達<input type="text" class="card_text_field">元時自動截止</span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <!--.form_text_field_combination 文字輸入框組合:商品描述-->
                <!--不要箭頭 +.no_arrow-->
                <div class="guideline_form form_text_field_combination">
                  <label class="title">商品推薦</label>
                  <div class="container">
                    <div class="left">
                      大力推薦合購的商品，有助於吸引更多團員跟團！例如：網路好評、購買心得分享
                    </div>
                    <div class="right">
                      <a href="#" class="arrow_right_btn">
                      <i class="ic_arrow_right"></i>
                      </a>
                    </div>
                    <div class="CLEAR"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form_blocks" id="form_2">
              <!--.row_collapse_contnet-->
              <!--展開時+.expand-->
              <div class="row_collapse_content expand">
                <div class="left">
                  <!--未填 +.unfill , 內容確認都有填寫後 +.done -->
                  <i class="ic_row_status unfill"></i>
                </div>
                <div class="content">合購資訊</div>
                <div class="right">
                  <a href="#" class="content_control_btn">
                  <i class="ic_row_expand"></i>
                  </a>
                </div>
              </div>
              <div class="item_form_content">
                <!--.form_single_line_text_field 單行文字輸入框:合購標題-->
                <div class="guideline_form form_single_line_text_field">
                  <label class="title">聯絡電話</label>
                  <input type="text" placeholder="參與合購的團員才能看到你的電話">
                </div>
                <!--.form_checkbox_combination 勾選組合:收款方式-->
                <div class="guideline_form form_checkbox_combination">
                  <label class="title">收款方式</label>
                    <ul class="checkbox_container">
                      <li class="checkbox_list">
                          <label for="check1">
                            <input type="checkbox" name="item_select" value="" id="check1" class="grid_select_checkbox" checked>
                            <span>ihergo點數付款</span>
                          </label>
                            <small class="quotation q_icon" style="left:130px;">
                              <a class="quo_link" data-href="popup" data-popuptitle="什麼是ihergo點數？" data-popupcontent="ihergo點數是站方推出的功能，讓主購、店家團員方便進行交易，不用手續費且快速安全<br><br>接受ihergo點數付款的合購，團員可使用ihergo紅利折抵合購金額，當主購確認團員的付款，團員折抵的ihergo紅利會轉入主購的ihergo點數哦！－<a href='#' class='more'>了解更多</a>">
                              <i class="ic_event_content_form_popup_info"></i>
                              </a>
                            </small>
                      </li>
                      <li class="checkbox_list">
                          <label for="check2">
                            <input type="checkbox" name="item_select" value="" id="check2" class="grid_select_checkbox">
                            <span>匯款轉帳</span>
                          </label>
                      </li>
                      <li class="checkbox_list">
                          <label for="check3">
                            <input type="checkbox" name="item_select" value="" id="check3" class="grid_select_checkbox">
                            <span>面交付款</span>
                          </label>
                      </li>
                    </ul>
                </div>
                <!--.form_text_field_combination 文字輸入框組合:取貨方式-->
                <!--不要箭頭 +.no_arrow-->
                <div class="guideline_form form_text_field_combination">
                  <label class="title">取貨方式</label>
                  <div class="container">
                    <div class="left">
                      選擇團員可以取貨的方式，除了面交點之外也可以使用郵寄給較遠的團員喔！
                    </div>
                    <div class="right">
                      <a href="#" class="arrow_right_btn">
                      <i class="ic_arrow_right"></i>
                      </a>
                    </div>
                    <div class="CLEAR"></div>
                  </div>
                </div>
                <!--.form_text_field_combination 文字輸入框組合:注意事項-->
                <!--不要箭頭 +.no_arrow-->
                <div class="guideline_form form_text_field_combination">
                  <label class="title">注意事項
                    <small class="quotation q_icon" style="left:55px;">
                      <a class="quo_link" data-href="popup" data-popuptitle="注意事項說明" data-popupcontent="填寫給團員們的注意事項，圖片限上傳一張<br>(圖片建議尺寸：450 x 300)">
                        <i class="ic_event_content_form_popup_info"></i>
                    </a>
                  </small>
                </label>
                  <div class="container">
                    <div class="left">
                      提醒跟團需注意的事項，例如到貨前付款/到貨後付款、是否分攤運費等等
                    </div>
                    <div class="right">
                      <a href="#" class="arrow_right_btn">
                      <i class="ic_arrow_right"></i>
                      </a>
                    </div>
                    <div class="CLEAR"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form_blocks" id="form_3">
              <!--.row_collapse_contnet-->
              <!--展開時+.expand-->
              <div class="row_collapse_content expand">
                <div class="left">
                  <!--未填 +.unfill , 內容確認都有填寫後 +.done -->
                  <i class="ic_row_status unfill"></i>
                </div>
                <div class="content">合購資訊</div>
                <div class="right">
                  <a href="#" class="content_control_btn">
                  <i class="ic_row_expand"></i>
                  </a>
                </div>
              </div>
              <div class="item_form_content">
                <!--.form_dropdown_combination 下拉式選單:隱私設定-->
                <div class="guideline_form form_dropdown_combination">
                  <label class="title">隱私設定</label>
                  <div class="container">
                    <select class="form_dropdown">
                      <option>公開</option>
                      <option>不公開</option>
                    </select>
                    <span class="remark_text">公開合購會出現在找合購和商店中，任何人都能參加此團</span>
                  </div>
                </div>
                <!--.form_checkbox_combination 勾選組合:收款方式-->
                <div class="guideline_form form_checkbox_combination">
                  <label class="title">通知設定</label>
                    <ul class="checkbox_container">
                      <li class="checkbox_list">
                          <label for="check1">
                            <input type="checkbox" name="item_select" value="" id="check1" class="grid_select_checkbox" checked>
                            <span>通知追蹤我的團員</span>
                          </label>
                      </li>
                      <li class="checkbox_list">
                          <label for="check2">
                            <input type="checkbox" name="item_select" value="" id="check2" class="grid_select_checkbox">
                            <span>通知家族</span>
                          </label>
                            <small class="more_setting" style="left:100px"><a class="quo_link" href="http://www.ihergo.com">通知家族設定</a></small>
                      </li>
                    </ul>
                </div>
              </div>
            </div>
          </div>
        </article>
        <!--下一步按鈕-->
        <div class="bottom_container">
          <!--bottom_page_footer 頁面置底按鈕-->
          <a href="#" class="bottom_page_footer">完成開團</a>
        </div>
      </div>
      <!-- /content -->
      <!--更多動作 button sheet-->
      <div class="popup_screen">
        <div class="mask_modal"></div>
        <a class="popup_close_btn">
        <i class="ic_header_close_white"></i>
        </a>
        <div class="popup_container">
          <div class="popup_content">
            <b class="title"></b>
            <p></p>
          </div>
        </div>
      </div>
      <!-- 左側滑出選單_開始 -->
      <div class="panel_navi" data-role="panel" id="bars">
      </div>
      <!-- 左側滑出選單_結束 -->
    </div>
    <!-- /page -->
  </body>
</html>
