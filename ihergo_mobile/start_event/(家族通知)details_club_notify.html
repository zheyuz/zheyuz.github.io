<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>我要開團</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />
    <link href="../css/layout.css" rel="stylesheet" type="text/css">
    <!--<link href="../css/event.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="../css/mobile_guideline.css">
    <link rel="stylesheet" href="../css/start_event.css">
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript">
    jQuery.extend(jQuery.mobile,
    {
    ajaxEnabled: false
    });
    </script>
    <!-- go to Top -->
    <script type="text/javascript">
    $(function(){
    $("#go_top").click(function(){
    jQuery("html,body").animate({
    scrollTop:0
    },1000);
    });
    $(window).scroll(function() {
    if ( $(this).scrollTop() > 300){
    $('#go_top').fadeIn("fast");
    } else {
    $('#go_top').stop().fadeOut("fast");
    }
    });
    });
    </script>
    <!-- go to Top_END -->
  </head>
  <body>
    <!--家族通知設定-->
    <div class="wrapper" data-role="page" id="details_club_notify">
      <!--header_close 關閉-->
      <header class="header_guideline header_close" data-role="header" data-position="fixed">
        <div class="header_container">
          <span class="header_text">家族通知設定</span>
          <a href="#" class="close_btn"><i class="ic_header_close"></i></a>
        </div>
      </header>
      <div role="main" class="ui-content event_main set_details">
        <article class="main_content">
          <div class="row_container">
            <ul class="row_select_container">
              <!--.row_select 單行選擇-->
              <li class="row_select">
                <label for="check1">
                  <input type="checkbox" name="item_select" value="" id="check1" class="grid_select_checkbox" checked>
                  <span class="ic_event_content_club_meeting">衡陽路51號 世紀羅浮</span>
                </label>
              </li>
              <!--.row_select 單行選擇-->
              <li class="row_select">
                <label for="check1">
                  <input type="checkbox" name="item_select" value="" id="check1" class="grid_select_checkbox" >
                  <span class="ic_event_content_club_meeting">南港區聯成里合購區</span>
                </label>
              </li>
              <!--.row_select 單行選擇-->
              <li class="row_select">
                <label for="check1">
                  <input type="checkbox" name="item_select" value="" id="check1" class="grid_select_checkbox">
                  <span class="ic_event_content_club_meeting">松山捷運站/火車站一起買</span>
                </label>
              </li>
              <!--.row_select 單行選擇-->
              <li class="row_select">
                <label for="check1">
                  <input type="checkbox" name="item_select" value="" id="check1" class="grid_select_checkbox">
                  <span class="ic_event_content_club_meeting">台北市衡陽路.西門町</span>
                </label>
              </li>
              <!--.row_select 單行選擇-->
              <li class="row_select">
                <label for="check1">
                  <input type="checkbox" name="item_select" value="" id="check1" class="grid_select_checkbox">
                  <span class="ic_event_content_club_meeting">不用擔心沒團跟家族</span>
                </label>
              </li>
            </ul>
          </div>
        </article>
        <!--下一步按鈕-->
        <div class="bottom_container footer_row fixed">
          <!--.row_footer 頁面底部單行-->
          <div class="row_footer">
            <span class="text_box">限定家族成員參與合購，隱私設定選擇不公開</span>
          </div>
          <!--.bottom_page_footer 頁面置底按鈕-->
          <a href="#set_event_detail" class="bottom_page_footer" data-transition="slideup">確定</a>
        </div>
      </div>
      <!-- /content -->
      <!-- 左側滑出選單_開始 -->
      <div class="panel_navi" data-role="panel" id="bars">
      </div>
      <!-- 左側滑出選單_結束 -->
    </div>
    <!-- /page -->
  </body>
</html>
