<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>建立合購商品</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />
    <link href="../css/layout.css" rel="stylesheet" type="text/css">
    <!--<link href="../css/event.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="../css/mobile_guideline.css">
    <link rel="stylesheet" href="../css/start_event.css">
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script> 
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>     
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript" src="../js/start_event.js"></script> 
    <script type="text/javascript">
      jQuery.extend(jQuery.mobile,
      {
        ajaxEnabled: false
      });
    </script>
    <!-- go to Top -->
    <script type="text/javascript">
      $(function(){
       $("#go_top").click(function(){
         jQuery("html,body").animate({
           scrollTop:0
         },1000);
       });
       $(window).scroll(function() {
         if ( $(this).scrollTop() > 300){
           $('#go_top').fadeIn("fast");
         } else {
           $('#go_top').stop().fadeOut("fast");
         }
       });
      });
    </script>
    <!-- go to Top_END -->
  </head>
  <body>
    <!--完成訊息-->
    <div class="wrapper" data-role="page" id="done">
      <a id="go_top" class="gotop_btn" href="#"></a>
      <!--header_close 關閉-->
      <header class="header_guideline header_close" data-role="header" data-position="fixed">
        <div class="header_container">
          <span class="header_text">建立合購商品</span>
          <a href="#" class="close_btn"><i class="ic_header_close"></i></a>
        </div>
      </header>
      <div role="main" class="ui-content event_main">
        <article class="main_content">
          <div class="done_content">
            <!--找團員來合購-->
            <i class="ic_modal_icon_share"></i>
            <div class="txt_box">
              <h2 class="page_title">找團員來合購</h2>
              <span class="title_description">
                將合購網址分享到Facebook社團、 <br>Line群組或複製網址，邀請團員一起合購
              </span>
            </div>
            <!--分享按鈕-->
            <ul class="share_btns_container">
              <li class="share_btn_list">
                <a href="#" class="share_btn facebook">
                  <i class="ic_modal_icon_facebook"></i>
                </a>
                <p>分享到臉書社團</p>
              </li>
              <li class="share_btn_list">
                <a href="#" class="share_btn line">
                  <i class="ic_modal_icon_line"></i>
                </a>
                <p>分享到Line群組</p>
              </li>
              <li class="share_btn_list">
                <a href="#" class="share_btn url">
                  <i class="ic_modal_icon_link"></i>
                </a>
                <p>複製網址分享</p>             
              </li>
              <li class="CLEAR"></li>
            </ul>
            <!--我的合購單-->
            <div class="check_my_order">
              <a href="#" class="order_card">
                <span class="left">
                  <p class="order_icon"><i class="ic_card_icon_order"></i></p>
                </span>
                <span class="content">
                  <p class="title">我的合購單</p>
                  <p class="description">您可以去看看您的合購單內容，若有新團員參與合購會通知您喔！</p>
                </span>
                <span class="right"><i class="ic_arrow_right"></i></span>
                <span class="CLEAR"></span>
              </a>
            </div>
          </div>
        </article>
      </div>
      <!-- /content -->
      <!-- 左側滑出選單_開始 -->
      <div class="panel_navi" data-role="panel" id="bars">
      </div>
      <!-- 左側滑出選單_結束 -->
    </div>
    <!-- /page -->
  </body>
</html>
