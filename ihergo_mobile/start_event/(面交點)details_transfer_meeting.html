<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>我要開團</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />
    <link href="../css/layout.css" rel="stylesheet" type="text/css">
    <!--<link href="../css/event.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="../css/mobile_guideline.css">
    <link rel="stylesheet" href="../css/start_event.css">
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript">
    jQuery.extend(jQuery.mobile,
    {
    ajaxEnabled: false
    });
    </script>
    <!-- go to Top -->
    <script type="text/javascript">
    $(function(){
    $('.text_box_btn').click(function(){
    $(this).find('i').toggleClass('active');
    $('.modal_text_box').fadeIn(200);
    $('.modal_img_box').fadeOut(100);
    });
    $('.img_box_btn').click(function(){
    $(this).find('i').toggleClass('active');
    $('.modal_img_box').fadeIn(200);
    $('.modal_text_box').fadeOut(100);
    });
    var DocumentH = $(window).height();
    var ContentFullPageH = parseInt(DocumentH - 100); /*100=Header+Footer*/
    $('#details_transfer_meeting .set_details').css('height', ContentFullPageH);
    });
    </script>
    <!-- go to Top_END -->
  </head>
  <body>
    <!--新增面交點-->
    <div class="wrapper" data-role="page" id="details_transfer_meeting">
      <!--header_back_close 回上一頁+關閉-->
      <header class="header_guideline header_back_close" data-role="header" data-position="fixed">
        <div class="header_container">
          <span class="header_text">新增面交點</span>
          <a href="#" class="back_btn"><i class="ic_header_arrow_left"></i></a>
          <a href="#" class="close_btn"><i class="ic_header_close"></i></a>
        </div>
      </header>
      <div role="main" class="ui-content event_main set_details full_page">
        <article class="main_content">
          <div class="modal_container">
            <!--地圖-->
            <div class="map_container">
              <!--.form_floating_text_field 浮動文字框-->
              <div class="form_floating_text_field">
                <input type="text" class="search_address" placeholder="搜尋城市、區域或地址...">
                <a href="#" class="search_btn">
                  <i class="ic_form_floating_text_field_search"></i>
                </a>
              </div>
              <!--地圖假圖-->
              <img src="http://i.imgur.com/5cPNksK.png" alt="">
              <!--Mark-->
              <i class="ic_modal_icon_map_pin" style="top:30%; left:67.54%;"></i>
            </div>
            <!--表單-->
            <div class="form_container">
              <div class="item_form_content">
                <!--.form_single_line_text_field 單行文字輸入框:面交點地址-->
                <div class="guideline_form form_single_line_text_field">
                  <label class="title">面交點地址</label>
                  <input type="text" placeholder="移動地圖上的指標來調整面交點位置">
                </div>
                <!--.form_single_line_text_field 單行文字輸入框:面交時間-->
                <div class="guideline_form form_single_line_text_field">
                  <label class="title">面交時間</label>
                  <input type="text" placeholder="詳述此面交點方便的面交時間">
                </div>
              </div>
            </div>
          </div>
        </article>
        <!--下一步按鈕-->
        <div class="bottom_container fixed">
          <!--.bottom_page_footer 頁面置底按鈕-->
          <a href="#set_event_detail" class="bottom_page_footer" data-transition="slidup">確定</a>
        </div>
      </div>
      <!-- /content -->
      <!-- 左側滑出選單_開始 -->
      <div class="panel_navi" data-role="panel" id="bars">
      </div>
      <!-- 左側滑出選單_結束 -->
    </div>
    <!-- /page -->
  </body>
</html>
