      <!-- go to Top -->
      <script type="text/javascript">
         $(function(){
          $("#go_top").click(function(){
            jQuery("html,body").animate({
              scrollTop:0
            },1000);
          });
          $(window).scroll(function() {
            if ( $(this).scrollTop() > 300){
              $('#go_top').fadeIn("fast");
            } else {
              $('#go_top').stop().fadeOut("fast");
            }
          });
         });
      </script>
      <!-- go to Top_END -->
      <script type="text/javascript">
         $(function(){
                    // 修正頁面body, .wrapper高度(此頁內容提高57px)
                    $(this).ready(function(){
                    var DocumentH=$(this).height();
                    var AdjustH=parseInt(DocumentH+57);
                    $('body').css('height',AdjustH);
                    $('.wrapper').css('height',AdjustH);
                    });
                    //視窗捲動則Header fixed
                    $(this).scroll(function() {
                    var windowScrollTop=$(window).scrollTop(); //抓捲動數值
                    if(windowScrollTop>=1){ //捲動數值超過Header(約180)
                      $('.header_guideline').addClass('scroll');
                    }else{
                      $('.header_guideline').removeClass('scroll');
                    }
                    });
                    // .header_hero_container 高度
                    $('.header_hero_container').each(function(){
                      var ObjectW=$(this).width();
                      $(this).css('height',ObjectW);
                    });
                    // li.img_list 寬度
                    $('li.img_list').each(function(){
                      var ObjectW=$('.header_close_white.hero_banner').width();
                      $(this).css('width',ObjectW);
                    });

                    // ul.hero_img_con 設定寬度
                    $('.header_hero_container').each(function(){
                      var AllObjectW=$('.hero_img_con').find('li.img_list').outerWidth(true);
                      var AllObjectCount=$('.hero_img_con').find('li.img_list').length;
                      var GridWidth=parseInt(AllObjectW*AllObjectCount);
                      $('.hero_img_con').css('width',GridWidth);
                    });
                    // ul.hero_img_pager_con 設定寬度
                    $('ul.hero_img_pager_con').each(function(){
                      var AllObjectW=$(this).find('li.pager_list').outerWidth(true);
                      var AllObjectCount=$(this).find('li.pager_list').length;
                      var GridWidth=parseInt(AllObjectW*AllObjectCount);
                      $('.hero_img_pager_con').css('width',GridWidth);
                    });
                    // bottom_container 置中
                    $('.bottom_container').each(function(){
                      var ObjectW=$(this).width();
                      var CenterPosition=parseInt(-(ObjectW/2));
                      $(this).css('margin-left',CenterPosition);
                    });
         });
         $(window).resize(function(){
                    // 修正頁面body, .wrapper高度(此頁內容提高57px)
                    $(this).resize(function(){
                    var DocumentH=$(this).height();
                    var AdjustH=parseInt(DocumentH+57);
                    $('body').css('height',AdjustH);
                    $('.wrapper').css('height',AdjustH);
                    });
                    // .header_hero_container 高度
                    $('.header_hero_container').each(function(){
                      var ObjectW=$(this).width();
                      $(this).css('height',ObjectW);
                    });

                    // li.img_list 寬度
                    $('li.img_list').each(function(){
                      var ObjectW=$('.header_close_white.hero_banner').width();
                      $(this).css('width',ObjectW);
                    });

                    // ul.hero_img_con 設定寬度
                    $('.header_hero_container').each(function(){
                      var AllObjectW=$('.hero_img_con').find('li.img_list').outerWidth(true);
                      var AllObjectCount=$('.hero_img_con').find('li.img_list').length;
                      var GridWidth=parseInt(AllObjectW*AllObjectCount);
                      $('.hero_img_con').css('width',GridWidth);
                    });
                    // bottom_container 置中
                    $('.bottom_container').each(function(){
                      var ObjectW=$(this).width();
                      var CenterPosition=parseInt(-(ObjectW/2));
                      $(this).css('margin-left',CenterPosition);
                    });
         });
      </script>
   </head>

         </div>
