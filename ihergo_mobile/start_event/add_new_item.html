<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>我要開團</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
      <link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />
      <link href="../css/layout.css" rel="stylesheet" type="text/css">
      <!--<link href="../css/event.css" rel="stylesheet" type="text/css"> -->
      <link rel="stylesheet" href="../css/mobile_guideline.css">
      <link rel="stylesheet" href="../css/start_event.css">
      <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script> 
      <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>     
      <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
      <script type="text/javascript">
         jQuery.extend(jQuery.mobile,
         {
           ajaxEnabled: false
         });
      </script>
      <!-- go to Top -->
      <script type="text/javascript">
         $(function(){
          $("#go_top").click(function(){
            jQuery("html,body").animate({
              scrollTop:0
            },1000);
          });
          $(window).scroll(function() {
            if ( $(this).scrollTop() > 300){
              $('#go_top').fadeIn("fast");
            } else {
              $('#go_top').stop().fadeOut("fast");
            }
          });
         });
      </script>
      <!-- go to Top_END -->
      <script type="text/javascript">
         $(function(){ 
            //視窗捲動則Header fixed
                    $(this).scroll(function() {
                    var windowScrollTop=$(window).scrollTop(); //抓捲動數值
                    if(windowScrollTop>=20){ //捲動數值超過Header(約180)
                      $('.header_guideline').addClass('scroll');
                    }else{
              $('.header_guideline').removeClass('scroll');
                    }
                    });
                    // ul.hero_img_con 設定寬度
                    $('.upload_img_box ul.card_grid').each(function(){
                      var AllObjectW=$('.card_grid').find('li.card_content').outerWidth(true);
                      var AllObjectCount=$('.card_grid').find('li.card_content').length;
                      var GridWidth=parseInt(AllObjectW*AllObjectCount);
                      $('.card_grid').css('width',GridWidth);
                    });
         
         });
         $(window).resize(function(){
                    // ul.hero_img_con 設定寬度
                    $('.upload_img_box ul.card_grid').each(function(){
                      var AllObjectW=$('.card_grid').find('li.card_content').outerWidth(true);
                      var AllObjectCount=$('.card_grid').find('li.card_content').length;
                      var GridWidth=parseInt(AllObjectW*AllObjectCount);
                      $('.card_grid').css('width',GridWidth);
                    });
         });
      </script>
   </head>
   <body>
      <div class="wrapper" data-role="page">
         <a id="go_top" class="gotop_btn" href="#"></a>
         <!--header_close_white 關閉(白)-->
         <header class="header_guideline header_close_white" data-role="header" data-position="fixed">
            <div class="header_container">
               <span class="header_text">新增商品</span>
               <a href="#" class="close_btn"><i class="ic_header_close"></i></a>
            </div>
         </header>
         <script>
            $(function(){
             $('.ui-overlay-a, .ui-page-theme-a, .ui-page-theme-a .ui-panel-wrapper').css('height','100%');
            });
         </script>
         <div role="main" class="ui-content add_new_item full_page">
            <article class="main_content">
               <div class="form_container">
                  <!--上傳商品照片-->
                  <div class="upload_img_box">
                     <ul class="card_grid">
                        <!--最多只能放四張-->
                        <!--新增圖片-->
                        <li class="card_content">
                           <a href="#" class="upload_img_btn">
                              <span class="btn_content">
                                 <i class="ic_card_icon_add_img"></i>
                                 <p>新增圖片</p>
                              </span>
                           </a>
                        </li>
                        <!--圖片列表:第一張 +.cover-->
                        <li class="card_content">
                           <!--card_img_action_btn 圖片卡片-->
                           <div class="card_img_action_btn cover">
                              <div class="item_img">
                                 <img src="http://photo.ihergo.com/photo/product/07/300_838707_1466932766920.jpg" alt="">
                              </div>
                              <div class="action_btn">
                                 <a href="#" class="img_remove_btn">
                                 <i class="ic_card_img_delete"></i>
                                 </a>
                              </div>
                              <span class="tag"></span>
                           </div>
                        </li>
                        <!--圖片列表-->
                        <li class="card_content">
                           <!--card_img_action_btn 圖片卡片-->
                           <div class="card_img_action_btn">
                              <div class="item_img">
                                 <img src="http://photo.ihergo.com/photo/product/07/300_838707_1413008419609.jpg" alt="">
                              </div>
                              <div class="action_btn">
                                 <a href="#" class="img_remove_btn">
                                 <i class="ic_card_img_delete"></i>
                                 </a>
                              </div>
                              <span class="tag"></span>
                           </div>
                        </li>
                        <!--圖片列表-->
                        <li class="card_content">
                           <!--card_img_action_btn 圖片卡片-->
                           <div class="card_img_action_btn">
                              <div class="item_img">
                                 <img src="http://photo.ihergo.com/photo/product/07/300_838707_1413008323684.jpg" alt="">
                              </div>
                              <div class="action_btn">
                                 <a href="#" class="img_remove_btn">
                                 <i class="ic_card_img_delete"></i>
                                 </a>
                              </div>
                              <span class="tag"></span>
                           </div>
                        </li>
                        <li class="CLEAR"></li>
                     </ul>
                  </div>
                  <!--表格內容-->
                  <div class="item_form_content">
                     <!--.form_single_line_text_field 單行文字輸入框:商品網址-->
                     <div class="guideline_form form_single_line_text_field">
                        <label class="title">商品網址<small>(選填)</small></label>
                        <input type="text" placeholder="填寫網址可自動帶入適合的圖片">
                     </div>
                     <!--.form_single_line_text_field 單行文字輸入框:商品名稱-->
                     <div class="guideline_form form_single_line_text_field">
                        <label class="title">商品名稱<small>(最多輸入10個全形字)</small></label>
                        <input type="text" placeholder="想合購的商品名稱">
                     </div>
                     <!--.form_single_line_text_field 單行文字輸入框:商品描述-->
                     <!--不要箭頭 +.no_arrow-->
                     <div class="guideline_form form_text_field_combination no_arrow">
                        <label class="title">商品描述<small>(選填)</small></label>
                        <div class="container">
                           <div class="left">
                              <textarea rows="2" cols="50" placeholder="介紹一下這件商品例如材料、材質等等"></textarea>
                           </div>
                           <div class="right">
                              <a href="#" class="arrow_right_btn">
                              <i class="ic_arrow_right"></i>
                              </a>
                           </div>
                           <div class="CLEAR"></div>
                        </div>
                     </div>
                     <!--.form_single_line_text_field 單行文字輸入框:團購價-->
                     <div class="guideline_form form_single_line_text_field">
                        <label class="title">團購價</label>
                        <input type="text" placeholder="商品的合購優惠價">
                     </div>
                     <!--.form_single_line_text_field 單行文字輸入框:原價-->
                     <div class="guideline_form form_single_line_text_field">
                        <label class="title">原價<small>(選填)</small></label>
                        <input type="text" placeholder="填寫商品原始價格">
                     </div>
                     <!--.form_card_list_combination 卡片清單-->
                     <div class="guideline_form form_card_list_combination">
                       <label class="title">商品規格<small>(選填)</small></label>
                       <!--.card_list , 用.card_list_...時必須-->
                       <ul class="card_list">
                         <li class="card_content">
                           <!--.card_list_action_btn, .on 選取, .off未選-->
                           <div class="card_list_action_btn on">
                             <div class="content">
                               <!--考量手機螢幕向下支援, 建議只顯示13全形字-->
                               <span class="content_box">建議只寫13個全形字</span>
                             </div>
                             <div class="right">
                               <a href="#" class="content_modify_btn">
                                 <i class="ic_card_list_edit"></i>
                               </a>
                             </div>
                           </div>
                         </li>
                         <li class="card_content">
                           <!--新增規格-->
                           <a href="#" class="add_item_spec_btn">
                             <span class="btn_content">
                               <i class="ic_card_list_add"></i>
                               新增規格
                             </span>
                           </a>
                         </li>
                         <li class="CLEAR"></li>
                       </ul>
                     </div>
                  </div>
               </div>
            </article>
            <!--下一步按鈕-->
            <div class="bottom_container">
               <!--bottom_page_footer 頁面置底按鈕-->
               <a href="#" class="bottom_page_footer">確定</a>
            </div>
         </div>
         <!-- /content -->
         <!-- 左側滑出選單_開始 -->
         <div class="panel_navi" data-role="panel" id="bars">
         </div>
         <!-- 左側滑出選單_結束 -->
      </div>
      <!-- /page -->
   </body>
</html>
