<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>我要開團</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />
    <link href="../css/layout.css" rel="stylesheet" type="text/css">
    <!--<link href="../css/event.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="../css/mobile_guideline.css">
    <link rel="stylesheet" href="../css/start_event.css">
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script> 
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>     
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript" src="../js/start_event.js"></script>
    <script type="text/javascript">
      jQuery.extend(jQuery.mobile,
      {
        ajaxEnabled: false
      });
    </script>
    <!-- go to Top -->
    <script type="text/javascript">
      $(function(){
       $("#go_top").click(function(){
         jQuery("html,body").animate({
           scrollTop:0
         },1000);
       });
       $(window).scroll(function() {
         if ( $(this).scrollTop() > 300){
           $('#go_top').fadeIn("fast");
         } else {
           $('#go_top').stop().fadeOut("fast");
         }
       });
      });
    </script>
    <!-- go to Top_END -->
  </head>
  <body>
    <!--選擇日期-->
    <div class="wrapper" data-role="page" id="details_set_date">
      <!--header_close 關閉-->
      <header class="header_guideline header_close" data-role="header" data-position="fixed">
        <div class="header_container">
          <span class="header_text">截止日期</span>
          <a href="#" class="close_btn" data-rel="back"><i class="ic_header_close"></i></a>
        </div>
      </header>
      <div role="main" class="ui-content set_details">
        <article class="main_content">
          <div class="calendar_content">
            <!--.row_custom 單行自訂:日曆用-->
            <div class="row_custom calendar">
              <a href="#" class="calendar_arrow_l">
                <i class="ic_modal_calendar_arrow_l"></i>
              </a>
              <a href="#" class="calendar_arrow_r">
                <i class="ic_modal_calendar_arrow_r"></i>
              </a>
              <span class="current_month">2016 八月</span>
            </div>
            <div class="cal_container">
            <ul class="weekdays_title">
              <li class="weekdays_list">日</li>
              <li class="weekdays_list">一</li>
              <li class="weekdays_list">二</li>
              <li class="weekdays_list">三</li>
              <li class="weekdays_list">四</li>
              <li class="weekdays_list">五</li>
              <li class="weekdays_list">六</li>
            </ul>
            <ul class="weekdays_content">
              <li class="weekdays_list"></li>
              <li class="weekdays_list"><a class="tag">1</a></li>
              <li class="weekdays_list"><a class="tag">2</a></li>
              <li class="weekdays_list"><a class="tag">3</a></li>
              <li class="weekdays_list"><a class="tag">4</a></li>
              <li class="weekdays_list"><a class="tag">5</a></li>
              <li class="weekdays_list"><a class="tag">6</a></li>
              <li class="weekdays_list"><a class="tag">7</a></li>
              <li class="weekdays_list"><a class="tag">8</a></li>
              <li class="weekdays_list"><a class="tag">9</a></li>
              <li class="weekdays_list"><a class="tag">10</a></li>
              <li class="weekdays_list"><a class="tag">11</a></li>
              <li class="weekdays_list"><a class="tag">12</a></li>
              <li class="weekdays_list"><a class="tag">13</a></li>
              <li class="weekdays_list"><a class="tag">14</a></li>
              <li class="weekdays_list"><a class="tag">15</a></li>
              <li class="weekdays_list"><a class="tag">16</a></li>
              <li class="weekdays_list"><a class="tag">17</a></li>
              <li class="weekdays_list"><a class="tag">18</a></li>
              <li class="weekdays_list"><a class="tag">19</a></li>
              <li class="weekdays_list"><a class="tag choose">20</a></li>
              <li class="weekdays_list"><a class="tag">21</a></li>
              <li class="weekdays_list"><a class="tag">22</a></li>
              <li class="weekdays_list"><a class="tag">23</a></li>
              <li class="weekdays_list"><a class="tag">24</a></li>
              <li class="weekdays_list"><a class="tag">25</a></li>
              <li class="weekdays_list"><a class="tag">26</a></li>
              <li class="weekdays_list"><a class="tag">27</a></li>
              <li class="weekdays_list"><a class="tag">28</a></li>
              <li class="weekdays_list"><a class="tag">29</a></li>
              <li class="weekdays_list"><a class="tag">30</a></li>
              <li class="weekdays_list"><a class="tag">31</a></li>
              <li class="CLEAR"></li>
            </ul>
            </div>
          </div>
        </article>
        <!--下一步按鈕-->
        <div class="bottom_container fixed">
          <!--bottom_page_footer 頁面置底按鈕-->
          <a href="#set_event_detail" class="bottom_page_footer" data-transition="slideup">確定</a>
        </div>
      </div>
      <!-- /content -->
      <!-- 左側滑出選單_開始 -->
      <div class="panel_navi" data-role="panel" id="bars">
      </div>
      <!-- 左側滑出選單_結束 -->
    </div>
    <!-- /page -->
  </body>
</html>
