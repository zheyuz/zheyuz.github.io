<body>
<main class="popup_main slide_popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="20160628_group_page.html"></a>
		<p>主購收款方式</p>
	</article>
	<!-- ========== 合購說明_開始 ========== -->
	<article class="popup_main_block payment_info_block">
		<!-- ihergo點數 付款方式說明 -->
		<div class="one_payment_box gopay_paymentBox">
			<p class="paymentBox_title">ihergo點數</p>
			<p class="paymentBox_text">ihergo點數是站方推出的功能，不但省手續費也能快速方便的與主購、店家進行交易。</p>
		</div>
		<!-- 匯款轉帳 付款方式說明 -->
		<div class="one_payment_box atm_paymentBox">
			<p class="paymentBox_title">匯款轉帳</p>
			<p class="paymentBox_text">主購發出付款通知後，團員再將款項匯到主購設定的帳戶。</p>
		</div>
		<!-- 面交 付款方式說明 -->
		<div class="one_payment_box people_paymentBox">
			<p class="paymentBox_title">面交付款</p>
			<p class="paymentBox_text">與主購面交時，才將款項交予給主購。</p>
		</div>
		<p class="payment_note_txt">注意：團員可用ihergo紅利折抵</p>
	</article>
	<!-- ========== 合購說明_結束 ========== -->
</main>
