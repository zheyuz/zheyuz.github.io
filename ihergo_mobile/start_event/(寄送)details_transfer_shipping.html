<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>我要開團</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />
    <link href="../css/layout.css" rel="stylesheet" type="text/css">
    <!--<link href="../css/event.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="../css/mobile_guideline.css">
    <link rel="stylesheet" href="../css/start_event.css">
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript">
    jQuery.extend(jQuery.mobile,
    {
    ajaxEnabled: false
    });
    </script>
    <!-- go to Top -->
    <script type="text/javascript">
    $(function(){
    $('.text_box_btn').click(function(){
    $(this).find('i').toggleClass('active');
    $('.modal_text_box').fadeIn(200);
    $('.modal_img_box').fadeOut(100);
    });
    $('.img_box_btn').click(function(){
    $(this).find('i').toggleClass('active');
    $('.modal_img_box').fadeIn(200);
    $('.modal_text_box').fadeOut(100);
    });
    var DocumentH = $(window).height();
    var ContentFullPageH = parseInt(DocumentH - 100); /*100=Header+Footer*/
    $('#details_transfer_meeting .set_details').css('height', ContentFullPageH);
    });
    </script>
    <!-- go to Top_END -->
  </head>
  <body>
    <!--新增寄送方式-->
    <div class="wrapper" data-role="page" id="details_transfer_add_shipping">
      <!--header_back_close 回上一頁+關閉-->
      <header class="header_guideline header_back_close" data-role="header" data-position="fixed">
        <div class="header_container">
          <span class="header_text">新增寄送方式</span>
          <a href="#" class="back_btn" data-rel="back"><i class="ic_header_arrow_left"></i></a>
          <a href="#set_event_detail" class="close_btn" data-transition="slideup"><i class="ic_header_close"></i></a>
        </div>
      </header>
      <div role="main" class="ui-content event_main set_details full_page">
        <article class="main_content">
            <!--表單-->
            <div class="form_container">
              <div class="item_form_content border_btm">
                <!--.form_single_line_text_field 單行文字輸入框:面交點地址-->
                <div class="guideline_form form_single_line_text_field">
                  <label class="title">寄送方式</label>
                  <input type="text" placeholder="例如宅配、交貨便等">
                </div>
                <!--.form_single_line_text_field 單行文字輸入框:面交時間-->
                <div class="guideline_form form_single_line_text_field">
                  <label class="title">寄送運費</label>
                  <input type="text" placeholder="請輸入金額 ex.NT$60">
                </div>
              </div>
            </div>
        </article>
        <!--下一步按鈕-->
        <div class="bottom_container fixed">
          <!--.bottom_page_footer 頁面置底按鈕-->
          <a href="#details_transfer" class="bottom_page_footer" data-transition="slidup">確定</a>
        </div>
      </div>
      <!-- /content -->
      <!-- 左側滑出選單_開始 -->
      <div class="panel_navi" data-role="panel" id="bars">
      </div>
      <!-- 左側滑出選單_結束 -->
    </div>
    <!-- /page -->
  </body>
</html>
