<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>我要開團</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />
    <link href="../css/layout.css" rel="stylesheet" type="text/css">
    <!--<link href="../css/event.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="../css/mobile_guideline.css">
    <link rel="stylesheet" href="../css/start_event.css">
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script> 
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>     
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript">
      jQuery.extend(jQuery.mobile,
      {
        ajaxEnabled: false
      });
    </script>
    <!-- go to Top -->
    <script type="text/javascript">
      $(function(){
          $('.text_box_btn').click(function(){
            $(this).find('i').toggleClass('active');
            $('.modal_text_box').fadeIn(200);
            $('.modal_img_box').fadeOut(100);
          });
          $('.img_box_btn').click(function(){
            $(this).find('i').toggleClass('active');
            $('.modal_img_box').fadeIn(200);
            $('.modal_text_box').fadeOut(100);
          });
      });
    </script>
    <!-- go to Top_END -->
  </head>
  <body>
    <!--商品推薦-->
    <div class="wrapper" data-role="page" id="details_recommend">
      <!--header_close 關閉-->
      <header class="header_guideline header_close" data-role="header" data-position="fixed">
        <div class="header_container">
          <span class="header_text">商品推薦</span>
          <a href="#" class="close_btn" data-rel="back"><i class="ic_header_close"></i></a>
        </div>
      </header>
         <script>
         $(function(){
          $('#details_recommend .ui-page-theme-a .ui-panel-wrapper').css('height','100%');
         });
         </script>
      <div role="main" class="ui-content event_main set_details full_page">
        <article class="main_content">
          <div class="modal_container">
            <!--輸入文字區塊-->
            <div class="modal_text_box">
                              <textarea rows="2" cols="50" placeholder="大力推薦合購的商品，有助於吸引更多團員跟團喔！ 例如：網路好評、購買心得分享"></textarea>
            </div>
            <!--上傳圖片區塊-->
            <div class="modal_img_box">
              <div class="action_btn">
                              <a href="#" class="img_remove_btn">
                 <i class="ic_card_img_delete"></i>
              </a>
              </div>
              <a href="#" class="empty_states_content">
                <i class="ic_modal_img_upload"></i>
                <span class="text">上傳圖片</span>
              </a>
             <!-- <img src="http://photo.ihergo.com/photo/store/47/754047_1467335887511.jpg" alt=""> -->
            </div>
          </div>
        </article>
        <!--下一步按鈕-->
        <div class="bottom_container footer_row fixed">
          <!--.row_footer 頁面底部單行-->
          <div class="row_footer">
            <a href="#" class="text_box_btn">
              <i class="ic_row_footer_text active"></i>
            </a>
            <a href="#" class="img_box_btn">
              <i class="ic_row_footer_img"></i>
            </a>
          </div>
          <!--.bottom_page_footer 頁面置底按鈕-->
          <a href="#set_event_detail" class="bottom_page_footer" data-transition="slidup">確定</a>
        </div>
      </div>
      <!-- /content -->
      <!-- 左側滑出選單_開始 -->
      <div class="panel_navi" data-role="panel" id="bars">
      </div>
      <!-- 左側滑出選單_結束 -->
    </div>
    <!-- /page -->
  </body>
</html>
