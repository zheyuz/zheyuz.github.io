<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>付款通知(合購單)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />

	<link href="../css/layout.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script> 
	<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>     
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript">
    jQuery.extend(jQuery.mobile,
    {
      ajaxEnabled: false
    });
    </script>

	<script type="text/javascript">
	$(function(){

		// 新增帳戶
		$(".addAccount_Popup_content").hide();
		$("a.add_account_btn").click(function(){
			$(".addAccount_Popup_content").fadeIn("fast");
		});
		$("a.ok_btn").click(function(){
			$(".addAccount_Popup_content").fadeOut("fast");
		});
		$("a.popup_cancel_btn").click(function(){
			$(".addAccount_Popup_content").fadeOut("fast");
		});
	});
	</script>

</head>

<body>
<main class="popup_main slide_popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>付款通知</p>
	</article>
	<!-- ========== 送出付款通知_開始 ========== -->
	<article class="popup_main_block pay_notify_block">
		<h4 class="slogan_text">付款通知會寄送到團員的e-mail信箱, 且顯示在團員的日曆和合購單中</h4>
		
		<div class="paymoney_box one_infor_box">
			<h5 class="small_title">付款期限</h5>
			<div class="closeTime_box">
				<input class="payDate_input" name="mode2" id="mode2" type="text" data-role="datebox" data-options='{"mode":"calbox", "afterToday" : "true", "useButton" : "false", "useFocus" : "true", "overrideDateFormat" : "%Y/%m/%d", "popupPosition" : "window", "calOnlyMonth" : "true"}' placeholder="付款截止日"/>
				<div class="time_select">
					<select class="time_hour">
						<option>00</option>
						<option>01</option>
						<option>02</option>
						<option>03</option>
						<option>04</option>
						<option>05</option>
						<option>06</option>
						<option>07</option>
						<option>08</option>
						<option>09</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
					</select>
					<span class="select_txt">時</span>
					<select class="time_min">
						<option>00</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
					</select>
					<span class="select_txt">分</span>
				</div>
				<br class="CLEAR">
			</div>
		</div>

		<div class="payinfor_box one_infor_box">
			<h5 class="small_title">付款方式</h5>
			<label><input type="checkbox" name="checkbox-0 ">ihergo點數</label>
			<label><input type="checkbox" name="checkbox-0 ">匯款轉帳</label>
			<div class="bank_accounts">
				<!-- 一則銀行帳戶_開始 -->
				<div class="one_bank_account">
					<p class="bank_name">國泰世華(台北分行)</p>
					<p class="account_name">林美秀<span class="account_no">1021108-141818</span></p>
					<a class="account_delete_btn" href="#"></a>
				</div>
				<!-- 一則銀行帳戶_結束 -->
				<!-- 一則銀行帳戶_開始 -->
				<div class="one_bank_account">
					<p class="bank_name">國泰世華(台北分行)</p>
					<p class="account_name">林美秀<span class="account_no">1021108-141818</span></p>
					<a class="account_delete_btn" href="#"></a>
				</div>
				<!-- 一則銀行帳戶_結束 -->
				<a class="add_account_btn" href="">新增銀行帳戶</a>
			</div>

			<label><input type="checkbox" name="checkbox-0 ">面交付款</label>
		</div>

		<div class="gopay_box one_infor_box">
			<h5 class="small_title">付款說明</h5>
			<textarea name="textarea-1"></textarea>
			<p><a class="submit_pay_btn" href="#">送出付款通知</a></p>
		</div>
	</article>
	<!-- ========== 送出付款通知_結束 ========== -->

	<!-- ==================== 新增帳戶POPUP_開始 ==================== -->
	<div class="popup_window addAccount_Popup_content">
		<div class="popup_window2 addAccount_box">
			<div class="popup_title">
				<h4>新增帳戶</h4>
				<a class="popup_cancel_btn" href="#"></a>
				<br class="CLEAR">
			</div>
			<div class="popup_main">
				<input class="bankName_input" type="text" name="text-basic" id="text-basic" value="" placeholder="銀行名稱(分行名稱)">
				<input class="accountName_input" type="text" name="text-basic" id="text-basic" value="" placeholder="戶名">
				<input class="accountNo_input" type="text" name="text-basic" id="text-basic" value="" placeholder="帳號">
			</div>
			<div class="popup_footer">
				<a class="ok_btn" href="#">確認</a>
			</div>
		</div>
	</div>
	<!-- ==================== 新增帳戶POPUP_結束 ==================== -->

</main>

</body>

</html>
