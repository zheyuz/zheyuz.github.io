<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>面交通知(合購單)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />

	<link href="../css/layout.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script> 
	<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>     
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript">
    jQuery.extend(jQuery.mobile,
    {
      ajaxEnabled: false
    });
    </script>

</head>

<body>
<main class="popup_main slide_popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>面交通知</p>
	</article>
	<!-- ========== 面交通知_開始 ========== -->
	<article class="popup_main_block meeting_notify_block">
		<h4 class="slogan_text">面交通知會寄送到團員的e-mail信箱, 且顯示在團員的日曆和合購單中</h4>
		
		<div class="paymoney_box one_infor_box">
			<h5 class="small_title">面交時間與地點</h5>
			<!-- 一則面交地點_開始 -->
			<div class="meetingTime_box">
				<p class="meeting_address home_address">[台北市][中正區]衡陽路51號</p>

				<input class="payDate_input" name="mode2" id="mode2" type="text" data-role="datebox" data-options='{"mode":"calbox", "afterToday" : "true", "useButton" : "false", "useFocus" : "true", "overrideDateFormat" : "%Y/%m/%d", "popupPosition" : "window", "calOnlyMonth" : "true"}' placeholder="面交日期"/>
				<div class="timeInput_box">
					<input class="time_input" type="text" name="text-basic" id="text-basic" value="" placeholder="例：晚上七點">
				</div>
				<br class="CLEAR">
			</div>
			<!-- 一則面交地點_結束 -->
			<!-- 一則面交地點_開始 -->
			<div class="meetingTime_box">
				<p class="meeting_address">[台北市][中正區]捷運西門站4號出口</p>
				<input class="payDate_input" name="mode2" id="mode2" type="text" data-role="datebox" data-options='{"mode":"calbox", "afterToday" : "true", "useButton" : "false", "useFocus" : "true", "overrideDateFormat" : "%Y/%m/%d", "popupPosition" : "window", "calOnlyMonth" : "true"}' placeholder="面交日期"/>
				<div class="timeInput_box">
					<input class="time_input" type="text" name="text-basic" id="text-basic" value="" placeholder="例：晚上七點">
				</div>
				<br class="CLEAR">
			</div>
			<!-- 一則面交地點_結束 -->
			<!-- 一則面交地點_開始 -->
			<div class="meetingTime_box">
				<p class="meeting_address">[台北市][南港區]後山埤捷運站3號出口(康是美店門口)</p>
				<input class="payDate_input" name="mode2" id="mode2" type="text" data-role="datebox" data-options='{"mode":"calbox", "afterToday" : "true", "useButton" : "false", "useFocus" : "true", "overrideDateFormat" : "%Y/%m/%d", "popupPosition" : "window", "calOnlyMonth" : "true"}' placeholder="面交日期"/>
				<div class="timeInput_box">
					<input class="time_input" type="text" name="text-basic" id="text-basic" value="" placeholder="例：晚上七點">
				</div>
				<br class="CLEAR">
			</div>
			<!-- 一則面交地點_結束 -->
			<!-- 一則面交地點_開始 -->
			<div class="meetingTime_box">
				<p class="meeting_address disabled_address">[台北市][南港區] 忠孝東路6段448號(昆陽站4號出口對面7-11)</p>
				<input class="payDate_input" name="mode2" id="mode2" type="text" data-role="datebox" data-options='{"mode":"calbox", "afterToday" : "true", "useButton" : "false", "useFocus" : "true", "overrideDateFormat" : "%Y/%m/%d", "popupPosition" : "window", "calOnlyMonth" : "true"}' placeholder="面交日期"/>
				<div class="timeInput_box">
					<input class="time_input" type="text" name="text-basic" id="text-basic" value="" placeholder="例：晚上七點">
				</div>
				<br class="CLEAR">
			</div>
			<!-- 一則面交地點_結束 -->

			<p><a class="submit_pay_btn" href="#">送出面交通知</a></p>
		</div>

	</article>
	<!-- ========== 面交通知_結束 ========== -->

</main>

</body>

</html>
