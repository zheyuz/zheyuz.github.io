<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>匯款轉帳(訂購單)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../css/jqm-datebox-1.4.5.css" />
	
	<link href="../css/layout.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script> 
	<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>     
    <script type="text/javascript" src="../js/jqm-datebox-1.4.5.min.js"></script>
    <script type="text/javascript">
    jQuery.extend(jQuery.mobile,
    {
      ajaxEnabled: false
    });
    </script>

</head>

<body>
<main class="popup_main slide_popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>其他方式付款</p>
	</article>
	<!-- ========== 匯款轉帳_開始 ========== -->
	<article class="popup_main_block atm_info_block">
		<h4 class="slogan_text">請先完成付款, 再填寫「付款回覆」通知店長喔</h4>
		
		<div class="paymoney_box one_infor_box">
			<h5 class="small_title">付款金額</h5>
			<p class="paymoney_txt">應付金額<span>335元</span></p>
		</div>

		<div class="payinfor_box one_infor_box">
			<h5 class="small_title">付款資訊</h5>
			
			<!-- 付款帳戶 -->
			<div class="accounts_box">
				<div class="one_account_item firs_account">
					<p>郵局帳號 :</p>
					<p>蔡心湄</p>
					<p>(700) 0041001-2556488</p>
					<p>大安分行</p>
					<br>
					<p>國泰世華帳號 :</p>
					<p>蔡心湄</p>
					<p>(013) 0011211-18181919</p>
					<p>大安分行</p>
				</div>
			</div>
		</div>

		<div class="gopay_box one_infor_box">
			<h5 class="small_title firs_title"><span class="light">*</span>付款日期</h5>
			<input class="payDate_input" name="mode2" id="mode2" type="text" data-role="datebox" data-options='{"mode":"calbox", "afterToday" : "true", "useButton" : "false", "useFocus" : "true", "overrideDateFormat" : "%Y/%m/%d", "popupPosition" : "window", "calOnlyMonth" : "true"}' placeholder="付款日期"/>

			<h5 class="small_title"><span class="light">*</span>付款資訊</h5>
			<input class="payBank_input" type="text" name="text-basic" value="" placeholder="付款資訊 : 戶名, 後五碼, 匯款銀行">

			<h5 class="small_title"><span class="light">*</span>匯款金額</h5>
			<p class="already_pay">
				<input class="payMoney_input" type="text" name="text-basic" value="" placeholder="請輸入付款金額">
				<span>元</span>
			</p>
			<p><a class="submit_pay_btn" href="#">送出付款回覆</a></p>
		</div>
	</article>
	<!-- ========== 匯款轉帳_結束 ========== -->

</main>

</body>

</html>
