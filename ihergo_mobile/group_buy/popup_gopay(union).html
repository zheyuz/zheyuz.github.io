<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ihergo點數付款(合購單)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/store.css" rel="stylesheet" type="text/css">


	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
<main class="popup_main slide_popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>ihergo點數付款</p>
	</article>
	<!-- ========== ihergo點數付款_開始 ========== -->
	<article class="popup_main_block gopay_info_block">
		<h4 class="slogan_text">免手續費, 省時, 方便, 15天防詐騙保證</h4>
		
		<div class="paymoney_box one_infor_box">
			<h5 class="small_title">付款金額</h5>
			<p class="paymoney_txt">應付金額<span>335元</span></p>
		</div>

		<div class="payinfor_box one_infor_box">
			<h5 class="small_title">付款資訊</h5>
			<p>轉出帳戶 :<span>yoyoChen(98)</span></p>
			<p>轉入帳戶 :<span>skyfilmas(337)</span></p>
		</div>

		<div class="account_box one_infor_box">
			<h5 class="small_title">ihergo點數</h5>
			<p>您尚有ihergo點數 :<span class="light_red">2045元</span></p>
			<div class="point_remind">
				<p>點數不足，請從這裡進行儲值</p>
				<a href="#" class="add_point_btn">前往儲值</a>
			</div>
		</div>

		<div class="gopay_box one_infor_box">
			<h5 class="small_title">點數付款</h5>
			<p class="gopay_point">
				<input class="gopay_input" type="text" name="text-basic" value="335" placeholder="轉出點數金額">
				<span class="dollor_txt">元</span>
			</p>
			<h5 class="small_title"><span class="light">*</span>ihergo密碼</h5>
			<p class="gopay_password">
				<input class="gopay_input" type="password" name="text-basic" value="" placeholder="輸入ihergo密碼">
			</p>
			<p><a class="submit_pay_btn" href="#">轉出點數</a></p>
		</div>
	</article>
	<!-- ========== ihergo點數付款_結束 ========== -->
</main>

</body>

</html>
