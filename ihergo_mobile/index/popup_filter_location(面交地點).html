<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>搜尋合購 (面交地點)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/store.css" rel="stylesheet" type="text/css">


	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>

	<script type="text/javascript">
	$(function(){
		// 新增常用地點(地點超過6個提醒)
		$(".full_Popup_content").hide();
		$("a.add_location_btn").click(function(){
			$(".full_Popup_content").fadeIn("fast");
		});
		$("a.footer_close_btn").click(function(){
			$(".full_Popup_content").fadeOut("fast");
		});
		$("a.popup_cancel_btn").click(function(){
			$(".full_Popup_content").fadeOut("fast");
		});

		// 勾選超過3個地點提醒
		$(".checkfull_Popup_content").hide();
		$(".one_location_box label, .one_location_box p").click(function(){
			$(".checkfull_Popup_content").fadeIn("fast");
		});
		$("a.footer_close_btn").click(function(){
			$(".checkfull_Popup_content").fadeOut("fast");
		});
		$("a.popup_cancel_btn").click(function(){
			$(".checkfull_Popup_content").fadeOut("fast");
		});
	})
	</script>
</head>

<body>
<main class="popup_main" data-role="page">
	<article class="popup_topbar" data-role="header">
		<a class="close_btn" href="#"></a>
		<p>面交地點</p>
	</article>


	<!-- ========== 搜尋合購(面交地點)_開始 ========== -->
	<article class="ui-content filter_search_block">
		<div class="searchSelect_box">
			<select class="location_select">
				<option>選縣市</option>
				<option>台北市</option>
				<option>新北市</option>
				<option>基隆</option>
				<option>桃園</option>
				<option>新竹</option>
				<option>苗栗</option>
				<option>彰化</option>
				<option>南投</option>
				<option>嘉義</option>
				<option>台南</option>
				<option>高雄</option>
				<option>屏東</option>
				<option>台東</option>
				<option>花蓮</option>
				<option>宜蘭</option>
				<option>澎湖</option>
				<option>金門</option>
				<option>馬祖</option>
			</select>
			<select class="location_select">
				<option>選區域</option>
				<option>中正區</option>
				<option>大同區</option>
				<option>大安區</option>
				<option>中山區</option>
				<option>萬華區</option>
				<option>士林區</option>
				<option>北投區</option>
				<option>信義區</option>
				<option>松山區</option>
				<option>內湖區</option>
				<option>南港區</option>
				<option>文山區</option>
			</select>
			<a class="add_location_btn" href="#">新增常用地點</a>
		</div>


		<!-- <div class="filter_search_title">
			<p class="location_title">常用地點<span>(最多勾選三個地點)</span></p>
			<a class="add_location_btn" href="#">新增地點</a>
			<br class="CLEAR">
		</div> -->
		<!-- 一則常用地點_開始 -->
		<div class="one_location_box">
			<label><input type="checkbox" name="checkbox-0 " checked></label>
			<p class="location_name">台北市 中正區<a class="delete_btn" href="#"></a></p>
			<br class="CLEAR">
		</div>
		<!-- 一則常用地點_結束 -->
		<!-- 一則常用地點_開始 -->
		<div class="one_location_box">
			<label><input type="checkbox" name="checkbox-0 " checked></label>
			<p class="location_name">台北市 信義區<a class="delete_btn" href="#"></a></p>
			<br class="CLEAR">
		</div>
		<!-- 一則常用地點_結束 -->
		<!-- 一則常用地點_開始 -->
		<div class="one_location_box">
			<label><input type="checkbox" name="checkbox-0 " checked></label>
			<p class="location_name">新北市 板橋區<a class="delete_btn" href="#"></a></p>
			
			<br class="CLEAR">
		</div>
		<!-- 一則常用地點_結束 -->
		<!-- 一則常用地點_開始 -->
		<div class="one_location_box">
			<label><input type="checkbox" name="checkbox-0 "></label>
			<p class="location_name">桃園 中壢區<a class="delete_btn" href="#"></a></p>
			<br class="CLEAR">
		</div>
		<!-- 一則常用地點_結束 -->
		<!-- 一則常用地點_開始 -->
		<div class="one_location_box">
			<label><input type="checkbox" name="checkbox-0 "></label>
			<p class="location_name">高雄 岡山區<a class="delete_btn" href="#"></a></p>
			<br class="CLEAR">
		</div>
		<!-- 一則常用地點_結束 -->

		<p><a class="submit_filter_btn ui-link" href="#">確認篩選</a></p>

	</article>
	<!-- ========== 搜尋合購(面交地點)_結束 ========== -->
	
	<!-- ==================== 已超過6個常用地點_提醒文字 POPUP_開始 ==================== -->
	<div class="popup_window info_window full_Popup_content">
		<div class="popup_window2 full_info_box">
			<div class="popup_title"></div>
			<div class="popup_main">
				<p class="popup_info_text">常用地點最多只有6個！</p>
				<p>您可以刪除幾個常用地點，然後再新增地點喔！</p>
			</div>
			<div class="popup_footer">
				<a class="footer_close_btn" href="#">關閉</a>
			</div>
		</div>
	</div>
	<!-- ==================== 已超過6個常用地點_提醒文字 POPUP_結束 ==================== -->
	

	<!-- ==================== 已超過6個常用地點_提醒文字 POPUP_開始 ==================== -->
	<div class="popup_window info_window checkfull_Popup_content">
		<div class="popup_window2 full_info_box">
			<div class="popup_title"></div>
			<div class="popup_main">
				<p class="popup_info_text">最多只能勾選3個喔！</p>
			</div>
			<div class="popup_footer">
				<a class="footer_close_btn" href="#">關閉</a>
			</div>
		</div>
	</div>
	<!-- ==================== 已超過6個常用地點_提醒文字 POPUP_結束 ==================== -->
	<!--jQuery * Required *--><script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.filter_location_tour').fadeIn('slow');
			$('a.add_location_btn').hide();
		});
		$(function(){
			$(".filter_location_tour").click(function(){
				$(".filter_location_tour").fadeOut("fast");
				$('a.add_location_btn').show();
			});
		})

	</script>
	<div class="filter_location_tour">
		<div class="template_box add_tour_box" style="">
			<div class="light_box"></div>
			<p class="add_location_btn">新增常用地點</p>
			<p class="infor_text">按這裡可以將上方搜尋的地點，新增為常用地點喔！</p>
		</div>
	</div>

</main>

</body>

</html>
