<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>搜尋合購 (排序/進階條件)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/store.css" rel="stylesheet" type="text/css">


	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
<main class="popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>排序 / 進階條件</p>
	</article>

	<!-- ========== 搜尋合購(排序)_開始 ========== -->
	<article class="filter_search_block">
		
		<!-- ==================== 排序方式 ==================== -->
		<div class="filter_search_title">
			<p>排序方式</p>
		</div>
		
		<!-- 一則排序方式_開始 -->
		<div class="one_sort_box">
			<p class="sort_name">熱門合購</p>
			<label><input type="radio" name="radio-choice-0" id="radio-choice-0a" checked></label>
			<br class="CLEAR">
		</div>
		<!-- 一則排序方式_結束 -->
		<!-- 一則排序方式_開始 -->
		<div class="one_sort_box">
			<p class="sort_name">發起時間</p>
			<label><input type="radio" name="radio-choice-0" id="radio-choice-0a"></label>
			<br class="CLEAR">
		</div>
		<!-- 一則排序方式_結束 -->
		<!-- 一則排序方式_開始 -->
		<div class="one_sort_box">
			<p class="sort_name">截止時間</p>
			<label><input type="radio" name="radio-choice-0" id="radio-choice-0a"></label>
			<br class="CLEAR">
		</div>
		<!-- 一則排序方式_結束 -->

		<!-- ==================== 進階條件 ==================== -->
		<div class="filter_search_title">
			<p>進階條件</p>
		</div>

		<!-- 一則進階條件_開始 -->
		<div class="one_person_box">
			<p class="person_name">主購不收雜費</p>
			<label><input type="checkbox" name="checkbox-0 " checked></label>
			<br class="CLEAR">
		</div>
		<!-- 一則進階條件_結束 -->
		<!-- 一則進階條件_開始 -->
		<div class="one_person_box">
			<p class="person_name">我追蹤的對象</p>
			<label><input type="checkbox" name="checkbox-0 " checked></label>
			<br class="CLEAR">
		</div>
		<!-- 一則進階條件_結束 -->
		<!-- 一則進階條件_開始 -->
		<div class="one_person_box">
			<p class="person_name">我的家族發起</p>
			<label><input type="checkbox" name="checkbox-0 " ></label>
			<br class="CLEAR">
		</div>
		<!-- 一則進階條件_結束 -->

		<p><a class="submit_filter_btn ui-link" href="#">確認篩選</a></p>

	</article>
	<!-- ========== 搜尋合購(排序)_結束 ========== -->

</main>

</body>

</html>
