<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>搜尋合購 (發起對象)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/store.css" rel="stylesheet" type="text/css">


	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<main class="popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>請選擇發起對象</p>
	</article>


	<!-- ========== 搜尋合購(發起對象)_開始 ========== -->
	<article class="filter_search_block">
		
		<!-- 一則發起對象_開始 -->
		<div class="one_person_box">
			<p class="person_name">我追蹤的對象</p>
			<label><input type="checkbox" name="checkbox-0 " checked></label>
			<br class="CLEAR">
		</div>
		<!-- 一則發起對象_結束 -->
		<!-- 一則發起對象_開始 -->
		<div class="one_person_box">
			<p class="person_name">我的家族發起</p>
			<label><input type="checkbox" name="checkbox-0 " ></label>
			<br class="CLEAR">
		</div>
		<!-- 一則發起對象_結束 -->

		<p><a class="submit_filter_btn ui-link" href="#">確認篩選</a></p>

	</article>
	<!-- ========== 搜尋合購(發起對象)_結束 ========== -->

</main>

</body>

</html>
