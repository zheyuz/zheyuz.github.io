<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ihergo愛合購 - 幫你找人一起買</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />

	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/status.css" rel="stylesheet" type="text/css">


	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>
	<script src="../js/tab.js"></script>

	<!-- go to Top -->
	<script type="text/javascript">
	$(function(){
		$("#go_top").click(function(){
			jQuery("html,body").animate({
				scrollTop:0
			},1000);
		});
		$(window).scroll(function() {
			if ( $(this).scrollTop() > 300){
				$('#go_top').fadeIn("fast");
			} else {
				$('#go_top').stop().fadeOut("fast");
			}
		});
	});
	</script>
	<!-- go to Top_END -->

	<!-- 關鍵字切換 -->
	<script type="text/javascript">
		$(function(){
			$(".keyword_box input.keyword_input").keydown(function(){
				$(".keyword_box a.keyword_delete").show();
			});
			$(".keyword_box a.keyword_delete").click(function(){
					$(".keyword_box input.keyword_input").val("");
				$(".keyword_box a.keyword_delete").hide();
			});
	   })

	</script>
	<!-- 關鍵字切換_END -->

	<script type="text/javascript">
		$(function(){
			// 固定左側選單
			$("a.memu_btn").click(function(){
				$("div.wrapper").css({"max-height":"920px", "overflow-y":"hidden"});
			});
			$(".ui-panel-dismiss, .ui-panel-wrapper, footer.footer_wrp, ul.my_account").click(function(){
				$("div.wrapper").css({"max-height":"none", "overflow-y":"auto"});
			});
		})
	</script>

</head>
<body>

<div class="wrapper" data-role="page">
	<a id="go_top" class="gotop_btn" href="#"></a>

	<header class="top_menu login_none" data-role="header" data-position="fixed">
		<a href="#bars" class="memu_btn" ></a>
		<ul class="my_account">
			<li class="li_account my_calendar"><a href="">日曆</a></li>
			<li class="li_account my_order">
				<p class="unread">2</p>
				<a href="">訂單</a>
			</li>
			<li class="li_account my_mail">
				<p class="unread">8</p>
				<a href="">信箱</a>
			</li>
			<li class="li_account my_club">
				<p class="unread">3</p>
				<a href="">家族</a>
			</li>
		</ul>
	</header><!-- /header -->

	<div role="main" class="ui-content">
		<!-- 合購篩選_開始 -->
			<article class="filter_box">
				<section class="keyword_box">
					<input class="keyword_input" type="text" name="text-basic" id="text-basic" value="香草冰" placeholder="搜尋合購標題、主購帳號或商品名稱...">
					<a href="#" class="keyword_delete" style="display:block;"></a>
				</section>
				<section class="filter_items_box" style="display:none;">
					<!-- 面交點 篩選 -->
					<a href="#" class="filter_item location_item">
						<p class="item_title">面交地點</p>
						<p class="item_main"><span class="text">台北市中正區</span><span class="arrow_down"></span></p>
					</a>
					<!-- 合購類別 篩選 -->
					<a href="#" class="filter_item category_item">
						<p class="item_title">合購類別</p>
						<p class="item_main"><span class="text">甜點蛋糕</span><span class="arrow_down"></span></p>
					</a>
					<!-- 排序/進階條件 篩選 -->
					<a href="#" class="filter_item sort_item">
						<p class="item_title">排序/進階條件</p>
						<p class="item_main"><span class="text">熱門合購,我追蹤對象發起</span><span class="arrow_down"></span></p>
					</a>

				</section>
			</article>
			<!-- 合購篩選_結束 -->


		<article class="status_content union_status_content">
				<div class="nofind_box">
					<p>已顯示所有<span>香草冰</span>的內容<br>您可以改變關鍵字來看更多合購</p>
				</div>
			</article>

	</div>
	<!-- /content -->

	<!-- <footer class="footer_wrp">
		<p class="text_ch">愛合購股份有限公司版權所有</p>
		<p class="text_en">Copyright © 2007-2015 ihergo Inc. All Rights Reserved.</p>
	</footer> -->
	<!-- /footer -->



	<!-- 左側滑出選單_開始 -->
	<div class="panel_navi" data-role="panel" id="bars">
		<!-- 個人帳號＿開始 -->
		<div class="navi_user_wrp">
			<img class="user_photo" src="http://photo.ihergo.com/photo/user/74/100_923874_3797.png">
			<div class="user_info">
				<p class="user_name">Yoyo Chen</p>
				<p class="user_text">評比 (95)</p>
			</div>
		</div>
		<!-- 個人帳號＿結束 -->
		<ul class="navi_ul">
			<li class="navi_li li_home home_active"><a class="active" href="#"><span>找合購</span></a></li>
			<li class="navi_li li_store"><a href="#"><span>商店街</span></a></li>
			<li class="navi_li li_union"><a  href="#" ><span>大合購</span></a></li>
		</ul>
		<p class="navi_ul_title">個人資料</p>
		
		<ul class="navi_ul">
			<li class="navi_li li_notify "><a href="#" ><span>個人通知</span></a></li>
			<li class="navi_li li_bonus">
				<p class="navi_li_no">尚有<span>41</span>元</p>
				<a href="#"><span>紅利金</span></a>
			</li>
			<li class="navi_li li_count">
				<p class="navi_li_no">尚有<span>3200</span>元</p>
				<a href="#"><span>ihergo點數</span></a>
			</li>
			<!-- <li class="navi_li li_family"><a href="#"><span>家族</span></a></li> -->
			<!-- <li class="navi_li li_mystore"><a href="#"><span>商店</span></a></li> -->
			<li class="navi_li li_logout"><a href="#"><span>登出</span></a></li>
		</ul>
		<div class="panel_footer">
			<p class="panel_footer_txt"><span>手機板</span>/<a href="#">電腦版</a>/<a href="#">APP下載</a></p>
		</div>
	</div>
	<!-- 左側滑出選單_結束 -->

</div><!-- /page -->

</body>
</html>
