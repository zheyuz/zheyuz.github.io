<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>搜尋商店 (排序方式)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
	<link href="../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../css/store.css" rel="stylesheet" type="text/css">


	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
<main class="popup_main">
	<article class="popup_topbar">
		<a class="close_btn" href="#"></a>
		<p>請選擇排序方式</p>
	</article>


	<!-- ========== 搜尋合購(排序)_開始 ========== -->
	<article class="filter_search_block">
		
		<!-- 一則排序方式_開始 -->
		<div class="one_sort_box">
			<p class="sort_name">依熱門</p>
			<label><input type="radio" name="radio-choice-0" id="radio-choice-0a"></label>
			<br class="CLEAR">
		</div>
		<!-- 一則排序方式_結束 -->
		<!-- 一則排序方式_開始 -->
		<div class="one_sort_box">
			<p class="sort_name">依最新</p>
			<label><input type="radio" name="radio-choice-0" id="radio-choice-0a"></label>
			<br class="CLEAR">
		</div>
		<!-- 一則排序方式_結束 -->
		<!-- 一則排序方式_開始 -->
		<div class="one_sort_box">
			<p class="sort_name">依截止</p>
			<label><input type="radio" name="radio-choice-0" id="radio-choice-0a"></label>
			<br class="CLEAR">
		</div>
		<!-- 一則排序方式_結束 -->

	</article>
	<!-- ========== 搜尋合購(排序)_結束 ========== -->

</main>

</body>

</html>
